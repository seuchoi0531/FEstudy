<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./notification.css" />
    <title>Notification</title>
  </head>
  <body>
    <div class="noti plant">
      <div class="noti-image-wrap">
        <!-- <img class="noti-image" src="./assets/icon1.svg" alt="" /> -->
      </div>
      <div class="noti-main-wrap">
        <div class="noti-top">
          <div class="noti-title">화초 관리</div>
          <div class="noti-time">6분</div>
        </div>
        <div class="noti-bottom">화초에 물을 줄 시간입니다.</div>
      </div>
    </div>
    <div class="noti meal">
      <div class="noti-image-wrap">
        <!-- <img class="noti-image" src="./assets/icon2.svg" alt="" /> -->
      </div>
      <div class="noti-main-wrap">
        <div class="noti-top">
          <div class="noti-title">아이 식사</div>
          <div class="noti-time">지금</div>
        </div>
        <div class="noti-bottom">아이에게 식사를 차려줄 시간입니다.</div>
      </div>
    </div>
  </body>
</html>
