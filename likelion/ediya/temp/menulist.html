<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./menulist_style.css" />
    <title>메뉴 리스트</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header" id="header">
        <div class="header-wrapper">
          <h1 class="logo">
            <img
              class="logo-image"
              src="./assets/logo_light.png"
              alt=""
              width="140px"
              height="14px"
            />
          </h1>
          <ul class="top-menu">
            <li class="top-menu-item">
              <a href="/" class="top-menu-link">이디야 디자인</a>
            </li>
            <li class="top-menu-item">
              <a href="/" class="top-menu-link">로그인</a>
            </li>
            <li class="top-menu-item">
              <a href="/" class="top-menu-link">회원가입</a>
            </li>
            <li class="top-menu-item">
              <a href="/" class="top-menu-link">이디야 음료</a>
            </li>
            <li class="top-menu-item">
              <a href="/" class="top-menu-link">이디야 뉴스</a>
            </li>
            <li class="top-menu-item">
              <a href="/" class="top-menu-link">매장찾기</a>
            </li>
          </ul>
          <div class="menu-button-wrapper">
            <button class="menu-button">
              <img
                class="menu-button-image"
                src="./assets/menu-button.svg"
                alt=""
              />
            </button>
          </div>
        </div>
      </header>
      <div class="item-container">
        <div class="item-row">
          <div class="item-frame">
            <img class="item-image" src="./assets/menu-item1.png" alt="" />
            <div class="item-name">ICED 벚꽃 라떼</div>
          </div>
          <div class="item-frame">
            <img class="item-image" src="./assets/menu-item2.png" alt="" />
            <div class="item-name">HOT 벚꽃 라떼</div>
          </div>
        </div>
        <div class="item-row">
          <div class="item-frame">
            <img class="item-image" src="./assets/menu-item3.png" alt="" />
            <div class="item-name">ICED 브라우니 쇼콜라</div>
          </div>
          <div class="item-frame">
            <img class="item-image" src="./assets/menu-item4.png" alt="" />
            <div class="item-name">HOT 브라우니 쇼콜라</div>
          </div>
        </div>
        <div class="item-row">
          <div class="item-frame">
            <img class="item-image" src="./assets/menu-item5.png" alt="" />
            <div class="item-name">제주 청귤 오리지널</div>
          </div>
          <div class="item-frame">
            <img class="item-image" src="./assets/menu-item6.png" alt="" />
            <div class="item-name">제주 청귤 블라썸</div>
          </div>
        </div>
        <div class="item-row">
          <div class="item-frame">
            <img class="item-image" src="./assets/menu-item7.png" alt="" />
            <div class="item-name">석류 오리지널</div>
          </div>
          <div class="item-frame">
            <img class="item-image" src="./assets/menu-item8.png" alt="" />
            <div class="item-name">석류 애플라임</div>
          </div>
        </div>
      </div>
      <div class="top-move-button-wrapper">
        <button class="top-move-button" onclick='location.href ="#header"'>
          <img src="./assets/Arrow.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
