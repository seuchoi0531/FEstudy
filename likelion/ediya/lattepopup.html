<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./lattedialog_style.css" />
    <link
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>라떼 다이얼로그</title>
  </head>
  <body>
    <div class="dialog">
      <div class="dialog-main">
        <div class="dialog-title">
          <div class="dialog-title-kr">ICED 벚꽃라떼</div>
          <div class="dialog-title-en" lang="en">Cherry Blossom Latte</div>
        </div>
        <div class="dialog-content">
          은은한 벚꽃향과 라즈베리 화이트 초콜릿 토핑이 올라간 핑크빛 라떼
        </div>
      </div>
      <div class="dialog-analysis-table">
        <table class="analysis-table left-table">
          <tr>
            <th>칼로리</th>
            <td>(393kal)</td>
          </tr>
          <tr>
            <th>당류</th>
            <td>(35g)</td>
          </tr>
          <tr>
            <th>단백질</th>
            <td>(7g)</td>
          </tr>
        </table>
        <div class="bar"></div>
        <table class="analysis-table right-table">
          <tr>
            <th>포화지방</th>
            <td>(18.6g)</td>
          </tr>
          <tr>
            <th>나트륨</th>
            <td>(149mg)</td>
          </tr>
          <tr>
            <th>카페인</th>
            <td>(0mg)</td>
          </tr>
        </table>
      </div>
      <span class="dialog-exit">x</span>
    </div>
  </body>
</html>
