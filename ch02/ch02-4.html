<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title><blockquote> 태그</title>
</head>
<body>
    <p>아래의 문단이 인용 섹션입니다.</p>
    <blockquote>
        인용 섹션은 오른쪽으로 들여쓰기가 됩니다.<br>
        이렇게 인용 섹션을 지정하는 것은<br>
        디자인 외에도 자료를 분류하는 의미도 있습니다.<br>
        이런 태그를 적절히 활용하는 것이 좋습니다.
    </blockquote>
</body>
</html>
