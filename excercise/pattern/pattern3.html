<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg {
            width: 400px;
            height: 300px;
            background: #301E53;
            position: fixed;
            top: 0;
            left: 0;
        }

        .trws {
            width: 100px;
            height: 150px;
            background: #A6A0BE;
            position: fixed;
            top: 0;
            left: 40;
        }

        .tlws {
            width: 100px;
            height: 150px;
            background: #A6A0BE;
            position: fixed;
            top: 0;
            right: 40;
        }

        .trwc {
            width: 100px;
            height: 100px;
            background: #A6A0BE;
            position: fixed;
            top: 100;
            right: 40;
            border-radius: 100%;
        }

        .tlwc {
            width: 100px;
            height: 100px;
            background: #A6A0BE;
            position: fixed;
            top: 100;
            left: 40;
            border-radius: 100%;
        }

        .trbs {
            width: 60px;
            height: 100px;
            background: #301E53;
            position: fixed;
            top: 0;
            left: 40;
        }

        .tlbs {
            width: 60px;
            height: 100px;
            background: #301E53;
            position: fixed;
            top: 0;
            right: 40;
        }

        .bcs {
            width: 40px;
            height: 180px;
            background: #766D94;
            position: fixed;
            bottom: 0;
            left: 180;
        }

        .bcc {
            width: 40px;
            height: 40px;
            background: #766D94;
            position: fixed;
            bottom: 160;
            left: 180;
            border: 1px none black;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="trws"></div>
    <div class="tlws"></div>
    <div class="trwc"></div>
    <div class="tlwc"></div>
    <div class="trbs"></div>
    <div class="tlbs"></div>
    <div class="bcs"></div>
    <div class="bcc"></div>

</body>

</html>
