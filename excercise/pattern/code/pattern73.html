<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #FFFBDA;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #E38F66;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .sc {
            width: 20px;
            height: 20px;
            border-radius: 100%;
            top: 172px;
        }

        .bc {
            width: 40px;
            height: 40px;
            border-radius: 100%;
        }

        .s {
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            top: 230px;
        }

        #shape1 {
            width: 120px;
            height: 100px;
            top: 40px;
            left: 140px;
            border-top-left-radius: 80px;
            border-top-right-radius: 80px;
        }

        #shape2 {
            width: 180px;
            height: 20px;
            top: 130px;
            left: 110px;
            border-radius: 10px;
        }

        #shape3 {
            left: 160px;
        }

        #shape4 {
            top: 162px;
            left: 210px;
        }

        #shape5 {
            background: #E38F66;
            left: 220px;
        }

        #shape6 {
            left: 150px;
        }

        #shape7 {
            top: 220px;
            left: 155px;
        }

        #shape8 {
            top: 220px;
            left: 205px;
        }

        #shape9 {
            left: 229px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="shape1"></div>
        <div id="shape2"></div>
        <div id="shape3" class="sc"></div>
        <div id="shape4" class="bc"></div>
        <div id="shape5" class="sc"></div>
        <div id="shape6" class="s"></div>
        <div id="shape7" class="bc"></div>
        <div id="shape8" class="bc"></div>
        <div id="shape9" class="s"></div>
    </div>
</body>

</html>
