<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F59426;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:first-child {
            width: 400px;
            height: 100px;
            background: #F9BF7D;
            top: 100px;
        }

        .bg>div:nth-child(2) {
            width: 50px;
            height: 300px;
            background: #F9BF7D;
            left: 175px;
        }

        .bg>div:last-child {
            width: 400px;
            height: 50px;
            background: #FFFFFF;
            top: 125px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
