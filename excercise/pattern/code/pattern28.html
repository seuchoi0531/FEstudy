<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #0A6190;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .line {
            width: 50px;
            height: 300px;
            background: #EFF8FE;
        }

        #line1 {
            left: 125px;
        }

        #line2 {
            right: 125px;
        }

        .circle1 {
            width: 40px;
            height: 40px;
            border-radius: 100%;
        }

        #circle1 {
            top: 130px;
            left: 130px;
        }

        #circle2 {
            top: 130px;
            right: 130px;
        }

        .circle2 {
            width: 40px;
            height: 40px;
            background: #EFF8FE;
            border-radius: 100%;
        }

        #circle3 {
            top: 130px;
            left: 80px;
        }

        #circle4 {
            top: 130px;
            right: 80px;
        }

        #circle5 {
            top: 80px;
            left: 180px;
        }

        #circle6 {
            bottom: 80px;
            left: 180px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="line1" class="line"></div>
        <div id="line2" class="line"></div>
        <div id="circle1" class="circle1"></div>
        <div id="circle2" class="circle1"></div>
        <div id="circle3" class="circle2"></div>
        <div id="circle4" class="circle2"></div>
        <div id="circle5" class="circle2"></div>
        <div id="circle6" class="circle2"></div>
    </div>
</body>

</html>
