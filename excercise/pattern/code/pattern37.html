<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #998235;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .circle {
            border-radius: 100%;
            background: #FCBE5C;
        }

        #c1 {
            width: 180px;
            height: 180px;
            top: 60px;
            left: 110px;
        }

        #c2 {
            width: 140px;
            height: 140px;
            background: #0B2429;
            top: 20px;
            left: 30px;
        }

        #c3 {
            width: 100px;
            height: 100px;
            top: 20px;
            left: 10px;
        }

        #c4 {
            width: 60px;
            height: 60px;
            background: #998235;
            top: 20px;
            left: 30px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="c1" class="circle">
            <div id="c2" class="circle">
                <div id="c3" class="circle">
                    <div id="c4" class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
