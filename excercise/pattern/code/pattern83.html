<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #F7EC7D;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #62306D;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 100%;
        }

        .square {
            width: 40px;
            height: 40px;
        }

        #shape1 {
            width: 160px;
            height: 120px;
            top: 70px;
            left: 120px;
            border-top-left-radius: 80px;
            border-top-right-radius: 80px;
        }

        #shape2 {
            bottom: 70px;
            left: 120px;
        }

        #shape3 {
            bottom: 70px;
            right: 120px;
        }

        #shape4 {
            bottom: 70px;
            left: 120px;
        }

        #shape5 {
            bottom: 70px;
            right: 120px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="shape1"></div>
        <div id="shape2" class="circle"></div>
        <div id="shape3" class="circle"></div>
        <div id="shape4" class="square"></div>
        <div id="shape5" class="square"></div>
    </div>
</body>

</html>
