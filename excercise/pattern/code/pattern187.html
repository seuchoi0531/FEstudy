<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F48B26;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:first-child {
            width: 30px;
            height: 200px;
            background: #FEFF58;
            left: 85px;
        }

        .bg>div:nth-child(2) {
            width: 30px;
            height: 250px;
            background: #FEFF58;
            left: 135px;
        }

        .bg>div:nth-child(3) {
            width: 30px;
            height: 300px;
            background: #FEFF58;
            left: 185px;
        }

        .bg>div:nth-child(4) {
            width: 30px;
            height: 250px;
            background: #FEFF58;
            left: 235px;
        }

        .bg>div:last-child {
            width: 30px;
            height: 200px;
            background: #FEFF58;
            left: 285px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
