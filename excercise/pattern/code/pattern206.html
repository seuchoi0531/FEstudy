<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #2F5A76;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #circle {
            width: 260px;
            height: 260px;
            background: #F5BB60;
            border-radius: 100%;
            top: 62px;
            left: 70px;
        }

        .side {
            width: 140px;
            height: 300px;
            background: #2F5A76;
        }

        #side1 {
            left: 0;
        }

        #side2 {
            right: 0;
        }

        #bottom {
            width: 400px;
            height: 80px;
            background: #2F5A76;
            bottom: 0;
        }

        #cover {
            width: 180px;
            height: 180px;
            background: #2F5A76;
            border-radius: 100%;
            top: 102px;
            left: 110px;
        }

        #square {
            width: 40px;
            height: 140px;
            background: #F5BB60;
            bottom: 63px;
            left: 180px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="circle"></div>
        <div id="side1" class="side"></div>
        <div id="side2" class="side"></div>
        <div id="bottom"></div>
        <div id="cover"></div>
        <div id="square"></div>
    </div>
</body>

</html>
