<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F3AC3C;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div {
            width: 100px;
            height: 100px;
            background: #F3AC3C;
            border: 30px #998235 solid;
            transform: rotate(45deg);
            top: 71px;
            left: 118.5px;
        }

        .bg>div>div {
            width: 100px;
            height: 100px;
            background: transparent;
            border: 30px #F3AC3C solid;
            top: -95px;
            left: -95px;
        }

        .bg>div>div>div {
            width: 30px;
            height: 30px;
            background: #1A4341;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div>
            <div>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
