<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #F48B26;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #FEFF58;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .vert {
            width: 40px;
            height: 170px;
        }

        #v2 {
            bottom: 0;
            right: 0;
        }

        .round {
            width: 40px;
            height: 60px;
        }

        .round:nth-child(2n+1) {
            top: 130px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .round:nth-child(2n) {
            bottom: 130px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #r1 {
            left: 40px;
        }

        #r3 {
            left: 120px;
        }

        #r5 {
            left: 200px;
        }

        #r7 {
            left: 280px;
        }

        #r2 {
            right: 40px;
        }

        #r4 {
            right: 120px;
        }

        #r6 {
            right: 200px;
        }

        #r8 {
            right: 280px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="v1" class="vert"></div>
        <div id="v2" class="vert"></div>
        <div id="r1" class="round"></div>
        <div id="r2" class="round"></div>
        <div id="r3" class="round"></div>
        <div id="r4" class="round"></div>
        <div id="r5" class="round"></div>
        <div id="r6" class="round"></div>
        <div id="r7" class="round"></div>
        <div id="r8" class="round"></div>
    </div>
</body>

</html>
