<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #2D3464;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .center {
            background: #C0D6E7;
        }

        .footer {
            width: 16px;
            height: 60px;
            background: #D95362;
            bottom: 30px;
        }

        #rec {
            width: 120px;
            height: 120px;
            top: 90px;
            left: 140px;
        }

        #ecl {
            width: 160px;
            height: 80px;
            top: 110px;
            left: 120px;
            border-radius: 40px;
        }

        #rec1 {
            left: 140px;
        }

        #rec2 {
            left: 166px;
        }

        #rec3 {
            left: 192px;
        }

        #rec4 {
            left: 218px;
        }

        #rec5 {
            left: 244px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="rec" class="center"></div>
        <div id="ecl" class="center"></div>
        <div id="rec1" class="footer"></div>
        <div id="rec2" class="footer"></div>
        <div id="rec3" class="footer"></div>
        <div id="rec4" class="footer"></div>
        <div id="rec5" class="footer"></div>
    </div>
</body>

</html>
