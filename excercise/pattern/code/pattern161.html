<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #FFFFCD;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #rec {
            width: 220px;
            height: 150px;
            background: #EDAF38;
            bottom: 0;
            left: 90px;
        }

        .smallCircle {
            width: 60px;
            height: 60px;
            background: #FFFFCD;
            left: 170px;
            border-radius: 100%;
        }

        #c1 {
            width: 100px;
            height: 100px;
            background: #EDAF38;
            left: 150px;
            border-radius: 100%;
            top: 100px;
        }

        #c2 {
            bottom: 45px;
        }

        #c3 {
            bottom: 120px;
        }

        #c4 {
            top: 45px;
            background: #EDAF38;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="rec"></div>
        <div id="c1"></div>
        <div id="c2" class="smallCircle"></div>
        <div id="c3" class="smallCircle"></div>
        <div id="c4" class="smallCircle"></div>
    </div>
</body>

</html>
