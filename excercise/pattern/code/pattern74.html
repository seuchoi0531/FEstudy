<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #060F55;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #6592CF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .hori {
            width: 30px;
            height: 280px;
            border-radius: 30px;
            bottom: -40px;
        }

        .vert {
            width: 150px;
            height: 30px;
            left: 125px;
        }

        #hori1 {
            left: 120px;
        }

        #hori2 {
            right: 120px;
        }

        #vert1 {
            top: 120px;
        }

        #vert2 {
            top: 180px;
        }

        #vert3 {
            top: 240px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="hori1" class="hori"></div>
        <div id="hori2" class="hori"></div>
        <div id="vert1" class="vert"></div>
        <div id="vert2" class="vert"></div>
        <div id="vert3" class="vert"></div>
    </div>
</body>

</html>
