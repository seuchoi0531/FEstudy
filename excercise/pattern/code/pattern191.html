<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #F9DDC6;
            position: fixed;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #9D92C8;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #part1 {
            width: 120px;
            height: 40px;
            bottom: 85px;
            left: 140px;
        }

        #part2 {
            width: 40px;
            height: 135px;
            bottom: 42px;
            left: 180px;
        }

        #part3 {
            width: 80px;
            height: 80px;
            top: 52px;
            left: 180px;
            border-top-left-radius: 80px;
        }

        #part4 {
            width: 40px;
            height: 40px;
            top: 92px;
            left: 220px;
            background: #9D92C8;
            border-top-left-radius: 80px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="part1"></div>
        <div id="part2"></div>
        <div id="part3"></div>
        <div id="part4"></div>
    </div>
</body>

</html>
