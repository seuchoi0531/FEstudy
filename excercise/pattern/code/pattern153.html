<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #EFF8FE;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #cir {
            width: 200px;
            height: 100px;
            background: #4F77FF;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
            left: 100px;
        }

        .sh {
            width: 100px;
            height: 150px;
            background: #4F77FF;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            bottom: 0;
        }

        #sh1 {
            left: 100px;
        }

        #sh2 {
            right: 100px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="cir"></div>
        <div id="sh1" class="sh"></div>
        <div id="sh2" class="sh"></div>
    </div>
</body>

</html>
