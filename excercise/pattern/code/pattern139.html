<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #FFFFCD;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .shape {
            width: 200px;
            height: 300px;
            background: #FFFFCD;
            border: 40px #EDAF38 solid;
            left: 60px;
        }

        #sh1 {
            top: -260px;
        }

        #sh2 {
            bottom: -260px;
        }

        #sh3 {
            width: 40px;
            height: 300px;
            background: #EDAF38;
            left: 180px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1" class="shape"></div>
        <div id="sh2" class="shape"></div>
        <div id="sh3"></div>
    </div>
</body>

</html>
