<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #D96C7B;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .whitecircle {
            width: 100px;
            height: 100px;
            background: #FFFFFF;
            border-radius: 100%;
        }

        #wc1 {
            border-bottom-right-radius: 0%;
            top: 35px;
            left: 85px;
        }

        #wc2 {
            border-top-left-radius: 0%;
            bottom: 35px;
            right: 85px;
        }

        #ws {
            width: 90px;
            height: 90px;
            background: #FFFFFF;
            border-radius: 0%;
            top: 105px;
            left: 155px;
        }

        .circle {
            width: 40px;
            height: 40px;
            background: #D96C7B;
            border-radius: 100%;
        }

        #c1 {
            top: 65px;
            left: 115px;
        }

        #c2 {
            bottom: 65px;
            right: 115px;
        }

        #s {
            width: 30px;
            height: 30px;
            background: #D96C7B;
            top: 135px;
            left: 185px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="wc1" class="whitecircle"></div>
        <div id="wc2" class="whitecircle"></div>
        <div id="ws"></div>
        <div id="c1" class="circle"></div>
        <div id="c2" class="circle"></div>
        <div id="s"></div>
    </div>
</body>

</html>
