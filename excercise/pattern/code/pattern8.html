<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      .bg {
        width: 400px;
        height: 300px;
        background: #81008F;
        position: fixed;
        top: 0;
        left: 0;
      }
      .even {
        width: 100px;
        height: 300px;
        background: #DBBEDF;
        transform: skewZ(30deg)
      }
      #le {
        position: fixed;
        top: 0;
        left: 70px;
      }
      #ri {
        position: fixed;
        top: 0;
        left: 230px;
      }
      .cover {
        width: 50px;
        height: 500px;
        background: #81008F;
        position: fixed;
      }
      #c1 {
        transform: rotate(-4deg);
        top: -100px;
        left: 29px;
      }
      #c2 {
        transform: rotate(4deg);
        top: -100px;
        left: 160px;
      }
      #c3 {
        transform: rotate(-4deg);
        top: -100px;
        left: 189px;
      }
      #c4 {
        transform: rotate(4deg);
        top: -100px;
        left: 320px;
      }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="even" id="le"></div>
    <div class="even" id="ri"></div>
    <div class="cover" id="c1"></div>
    <div class="cover" id="c2"></div>
    <div class="cover" id="c3"></div>
    <div class="cover" id="c4"></div>
</body>

</html>
