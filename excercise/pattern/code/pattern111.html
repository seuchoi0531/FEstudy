<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 300px;
            height: 150px;
            border-width: 76px 51px;
            border-color: #6592CF;
            border-style: solid;
            background: #243D83;
            position: relative;
            top: -9px;
            left: -9px;
        }

        .bigCircle {
            width: 250px;
            height: 250px;
            background: #6592CF;
            border-radius: 100%;
            top: -50px;
            left: 25px;
        }

        .middleCircle {
            width: 150px;
            height: 150px;
            background: #243D83;
            border-radius: 100%;
            top: 50px;
            left: 50px;
        }

        .smallCircle {
            width: 50px;
            height: 50px;
            background: #EEB850;
            border-radius: 100%;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="bigCircle">
            <div class="middleCircle">
                <div class="smallCircle"></div>
            </div>
        </div>
    </div>
</body>

</html>
