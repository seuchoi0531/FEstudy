<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #E38F66;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .shape1 {
            width: 100px;
            height: 100px;
            background: #FFFBDA;
            border-bottom-left-radius: 20px;
        }

        .shape2 {
            width: 80px;
            height: 80px;
            background: #E38F66;
            border-bottom-left-radius: 10px;
        }

        #sh1 {
            bottom: 80px;
        }

        #sh2 {
            bottom: 0px;
            left: 80px;
        }

        #sh3 {
            width: 100px;
            height: 100px;
            background: #FFFBDA;
            border-top-right-radius: 20px;
            left: 20px;
            bottom: 20px;
        }

        #sh4 {
            bottom: 120px;
            left: 40px;
        }

        #sh5 {
            bottom: 40px;
            left: 120px;
        }

        #sh6 {
            width: 80px;
            height: 80px;
            background: #E38F66;
            border-top-right-radius: 10px;
            bottom: 0;
        }

        #sh7 {
            width: 40px;
            height: 20px;
            background: #FFFBDA;
            top: 100px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #sh8 {
            width: 20px;
            height: 40px;
            background: #FFFBDA;
            bottom: 0;
            left: 180px;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1" class="shape1"></div>
        <div id="sh2" class="shape1"></div>
        <div id="sh3"></div>
        <div id="sh4" class="shape2"></div>
        <div id="sh5" class="shape2"></div>
        <div id="sh6"></div>
        <div id="sh7"></div>
        <div id="sh8"></div>
    </div>
</body>

</html>
