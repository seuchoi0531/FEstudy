<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #90D3A6;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .round {
            width: 210px;
            height: 300px;
            border: 30px #194E29 solid;
            top: 70px;
            left: 65px;
            border-radius: 130px;
        }

        #vert {
            width: 30px;
            height: 300px;
            background: #194E29;
        }

        .line1 {
            top: 100px;
            left: 125px;
        }

        .line2 {
            height: 300px;
            left: 185px;
        }

        .line3 {
            top: 100px;
            left: 245px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="round"></div>
        <div id="vert" class="line1"></div>
        <div id="vert" class="line2"></div>
        <div id="vert" class="line3"></div>
    </div>
</body>

</html>
