<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #19191A;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #sh1 {
            width: 150px;
            height: 150px;
            background: #4F77FF;
            border-radius: 100%;
            top: 50px;
            left: 125px;
        }

        #sh2 {
            width: 75px;
            height: 125px;
            background: #F9E492;
            top: 125px;
            left: 125px;
        }

        #sh3 {
            width: 75px;
            height: 75px;
            background: #9AD5FF;
            border-bottom-left-radius: 75px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1"></div>
        <div id="sh2">
            <div id="sh3"></div>
        </div>
    </div>
</body>

</html>
