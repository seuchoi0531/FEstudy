<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #4F77FF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div {
            width: 280px;
            height: 280px;
            background: #FFFFFF;
            border-radius: 100%;
            top: 10px;
            left: 60px;
        }

        .bg>div>div {
            width: 200px;
            height: 200px;
            background: #4F77FF;
            top: 40px;
            left: 40px;
        }

        .bg>div>div>div {
            width: 120px;
            height: 120px;
            background: #FFFFFF;
            border-radius: 100%;
            top: 40px;
            left: 40px;
        }

        .bg>div>div>div>div {
            width: 40px;
            height: 40px;
            background: #4F77FF;
            top: 40px;
            left: 40px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div>
            <div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
