<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #FADE8B;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #p1 {
            width: 180px;
            height: 180px;
            background: #243D83;
            border-radius: 100%;
            top: 60px;
            left: 89.5px;
        }

        #p2 {
            width: 180px;
            height: 180px;
            background: #61A74E;
            border-radius: 100%;
            top: 60px;
            right: 89.5px;
        }

        #p3 {
            width: 400px;
            height: 90px;
            background: #FADE8B;
            top: 0;
            left: 0;
        }

        #p4 {
            width: 400px;
            height: 90px;
            background: #FADE8B;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="p2"></div>
        <div id="p1"></div>
        <div id="p3"></div>
        <div id="p4"></div>
    </div>
</body>

</html>
