<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F59426;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div {
            width: 120px;
            height: 160px;
            background: #FFFFFF;
            top: 70px;
            left: 140px;
        }

        .bg>div>div {
            width: 50px;
            height: 240px;
            background: #FFFFFF;
            top: -40px;
            left: 35px;
        }

        .bg>div>div>div {
            width: 220px;
            height: 40px;
            background: #FFFFFF;
            top: 100px;
            left: -85px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div>
            <div>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
