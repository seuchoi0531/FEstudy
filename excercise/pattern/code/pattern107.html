<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #0B2429;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .circle {
            width: 120px;
            height: 120px;
            background: #F3AC3C;
            border-radius: 100%;
        }

        .square {
            width: 60px;
            height: 60px;
        }

        #c1 {
            top: 30px;
            left: 200px;
        }

        #s1 {
            background: #998235;
            top: 90px;
            left: 200px;
        }

        #c2 {
            background: #998235;
            top: 90px;
            left: 140px;
        }

        #s2 {
            background: #F3AC3C;
            top: 150px;
            left: 140px;
        }

        #c3 {
            top: 150px;
            left: 80px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="c1" class="circle"></div>
        <div id="s1" class="square"></div>
        <div id="c2" class="circle"></div>
        <div id="s2" class="square"></div>
        <div id="c3" class="circle"></div>
    </div>
</body>

</html>
