<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #0A6190;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .cir1 {
            width: 120px;
            height: 120px;
            background: #EFF8FE;
            border-radius: 100%;
        }

        .cir2 {
            width: 80px;
            height: 80px;
            background: #EFF8FE;
            border-radius: 100%;
        }

        #c1 {
            top: 15px;
            left: 65px;
        }

        #c2 {
            bottom: 15px;
            right: 65px;
        }

        #c3 {
            top: 35px;
            right: 85px;
        }

        #c4 {
            bottom: 35px;
            left: 85px;
        }

        #sq {
            width: 150px;
            height: 150px;
            background: #0A6190;
            top: 75px;
            left: 125px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="c1" class="cir1"></div>
        <div id="c2" class="cir1"></div>
        <div id="c3" class="cir2"></div>
        <div id="c4" class="cir2"></div>
        <div id="sq"></div>
    </div>
</body>

</html>
