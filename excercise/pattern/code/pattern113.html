<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            border-radius: 100%;
            background: #09042A;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            border-radius: 0;
            top: -8px;
            left: -8px;
        }

        .hbc {
            width: 80px;
            height: 80px;
            background: #E78481;
            top: 110px;
        }

        .hsc {
            width: 60px;
            height: 60px;
            top: 120px;
        }

        .vbc {
            width: 80px;
            height: 80px;
            left: 160px;
        }

        .vsc {
            width: 60px;
            height: 60px;
            background: #F5BB9C;
            left: 170px;
        }

        #sh1 {
            left: 100px;
        }

        #sh2 {
            right: 100px;
        }

        #sh3 {
            width: 100px;
            height: 50px;
            background: #E78481;
            border-radius: 0;
            top: 125px;
            left: 150px;
        }

        #sh4 {
            left: 110px;
        }

        #sh5 {
            right: 110px;
        }

        #sh6 {
            top: 57px;
        }

        #sh7 {
            bottom: 57px;
        }

        #sh8 {
            top: 67px;
        }

        #sh9 {
            bottom: 67px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1" class="hbc"></div>
        <div id="sh2" class="hbc"></div>
        <div id="sh3"></div>
        <div id="sh4" class="hsc"></div>
        <div id="sh5" class="hsc"></div>
        <div id="sh6" class="vbc"></div>
        <div id="sh7" class="vbc"></div>
        <div id="sh8" class="vsc"></div>
        <div id="sh9" class="vsc"></div>
    </div>
</body>

</html>
