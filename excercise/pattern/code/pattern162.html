<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #611B3F;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .shape1 {
            width: 60px;
            height: 60px;
            background: #611B3F;
            top: 120px;
        }

        .shape2 {
            width: 10px;
            height: 120px;
            background: #611B3F;
            top: 90px;
        }

        .shape3 {
            width: 120px;
            height: 10px;
            background: #611B3F;
            left: 140px;
        }

        #sh1 {
            width: 250px;
            height: 120px;
            background: #BE3184;
            top: 90px;
            left: 75px;
        }

        #sh2 {
            left: 75px;
        }

        #sh3 {
            right: 75px;
        }

        #sh4 {
            left: 135px;
        }

        #sh5 {
            right: 135px;
        }

        #sh6 {
            top: 100px;
        }

        #sh7 {
            bottom: 100px;
        }

        #sh8 {
            width: 250px;
            height: 10px;
            background: #BE3184;
            top: 145px;
            left: 75px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1"></div>
        <div id="sh2" class="shape1"></div>
        <div id="sh3" class="shape1"></div>
        <div id="sh4" class="shape2"></div>
        <div id="sh5" class="shape2"></div>
        <div id="sh6" class="shape3"></div>
        <div id="sh7" class="shape3"></div>
        <div id="sh8"></div>
    </div>
</body>

</html>
