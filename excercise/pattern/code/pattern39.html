<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        position: absolute;
        background: #254241;
      }
      .bg {
        width: 400px;
        height: 300px;
        background: #F3AC3C;
        position: relative;
        top: -8px;
        left: -8px;
      }
      .circle {
        width: 80px;
        height: 80px;
        border-radius: 100%;
      }
      #c1 {
        top: 110px;
        left: 80px;
      }
      #c2 {
        top: 40px;
        left: 160px;
      }
      #c3 {
        bottom: 40px;
        left: 160px;
      }
      .square {
        width: 40px;
        height: 40px;
        transform: rotate(45deg);
      }
      #s1 {
        top: 130px;
        left: 129px;
      }
      #s2 {
        top: 89px;
        left: 180px;
      }
      #s3 {
        bottom: 89px;
        left: 180px;
      }
    </style>
</head>

<body>
    <div class="bg">
        <div id="c1" class="circle"></div>
        <div id="c2" class="circle"></div>
        <div id="c3" class="circle"></div>
        <div id="s1" class="square"></div>
        <div id="s2" class="square"></div>
        <div id="s3" class="square"></div>
      </div>
</body>

</html>
