<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #6592CF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .yellow {
            width: 70px;
            height: 30px;
            background: #EEB850;
        }

        .blue {
            width: 70px;
            height: 30px;
            background: #243D83;
        }

        #y1 {
            top: 60px;
            left: 60px;
        }

        #y2 {
            top: 60px;
            right: 60px;
        }

        #y3 {
            bottom: 60px;
            left: 60px;
        }

        #y4 {
            bottom: 60px;
            right: 60px;
        }

        #y5 {
            top: 135px;
            left: 165px;
        }

        #b1 {
            top: 60px;
            left: 165px;
        }

        #b2 {
            top: 135px;
            left: 60px;
        }

        #b3 {
            top: 135px;
            right: 60px;
        }

        #b4 {
            bottom: 60px;
            left: 165px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="y1" class="yellow"></div>
        <div id="y2" class="yellow"></div>
        <div id="y3" class="yellow"></div>
        <div id="y4" class="yellow"></div>
        <div id="y5" class="yellow"></div>
        <div id="b1" class="blue"></div>
        <div id="b2" class="blue"></div>
        <div id="b3" class="blue"></div>
        <div id="b4" class="blue"></div>
    </div>
</body>

</html>
