<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #EC007B;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            background: #F7BED9;
            top: -8px;
            left: -8px;
        }

        .square {
            width: 140px;
            height: 140px;
            transform: rotate(45deg);
        }

        #sq1 {
            top: 70px;
            left: 130px;
        }

        #sq2 {
            bottom: 71px;
            left: 130px;
        }

        #sq3 {
            width: 70px;
            height: 70px;
            background: #F7BED9;
            bottom: 85px;
            left: 165px;
        }

        #hori1 {
            width: 100px;
            height: 20px;
            bottom: 120px;
            left: 150px;
        }

        #hori2 {
            width: 400px;
            height: 20px;
            background: #F7BED9;
            top: 140px;
        }

        #hori3 {
            width: 100px;
            height: 20px;
            top: 120px;
            left: 150px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sq1" class="square"></div>
        <div id="sq2" class="square"></div>
        <div id="sq3" class="square"></div>
        <div id="hori1"></div>
        <div id="hori2"></div>
        <div id="hori3"></div>
    </div>
</body>

</html>
