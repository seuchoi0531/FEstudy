<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #E05947;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bagw {
            width: 360px;
            height: 85px;
            background: #F0F0F0;
            left: 20px;
        }

        #top {
            top: 0;
        }

        #bottom {
            bottom: 0;
        }

        #mid1 {
            width: 130px;
            height: 170px;
            background: #E05947;
            left: 135px;
            top: 65px;
        }

        #mid2 {
            height: 20px;
            top: 140px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="top" class="bagw"></div>
        <div id="bottom" class="bagw"></div>
        <div id="mid1"></div>
        <div id="mid2" class="bagw"></div>
    </div>
</body>

</html>
