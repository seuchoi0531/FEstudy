<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F59426;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .helper1 {
            width: 120px;
            height: 120px;
            background: #F59426;
            top: 93px;
            overflow: hidden;
        }

        .shape {
            width: 120px;
            height: 120px;
            border-radius: 100px;
            background: #FFFFFF;
        }

        #h1 {
            left: 80px;
        }

        #h2 {
            right: 80px;
        }

        #h3 {
            width: 140px;
            height: 140px;
            background: #F59426;
            transform: rotate(45deg);
            top: 141px;
            left: 46px;
            overflow: hidden;
        }

        #h4 {
            width: 120px;
            height: 120px;
            background: #F59426;
            transform: rotate(-45deg);
            top: 136px;
            right: 58px;
            overflow: hidden;
        }

        #sh1 {
            background: #FAC992;
            top: -4px;
            left: 80px;
        }

        #sh2 {
            top: 24px;
            left: 12px;
        }

        #sh3 {
            background: #FAC992;
            top: -4px;
            right: 80px;
        }

        #sh4 {
            top: 24px;
            right: 12px;
        }

        #sh5 {
            top: -80px;
            left: 13px;
        }

        #sh6 {
            top: -79px;
            left: -12px;
        }

        #sh7 {
            width: 40px;
            height: 40px;
            background: #FFFFFF;
            border-radius: 100px;
            bottom: 92px;
            left: 190px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="h1" class="helper1">
            <div id="sh1" class="shape"></div>
            <div id="sh2" class="shape"></div>
        </div>
        <div id="h2" class="helper1">
            <div id="sh3" class="shape"></div>
            <div id="sh4" class="shape"></div>
        </div>
        <div id="h3">
            <div id="sh5" class="shape"></div>
        </div>
        <div id="h4">
            <div id="sh6" class="shape"></div>
        </div>
        <div id="sh7"></div>
    </div>
</body>

</html>
