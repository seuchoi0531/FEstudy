<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #FFFD9B;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .hori {
            width: 340px;
            height: 20px;
            background: #969610;
            left: 30px;
            border-radius: 10px;
        }

        .vert {
            width: 20px;
            height: 240px;
            background: #969610;
            top: 30px;
            border-radius: 10px;
        }

        #h1 {
            top: 60px;
        }

        #h2 {
            bottom: 60px;
        }

        #h3 {
            background: #646521;
            top: 140px;
        }

        #v1 {
            left: 110px;
        }

        #v2 {
            right: 110px;
        }

        #v3 {
            background: #646521;
            left: 190px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="h1" class="hori"></div>
        <div id="h2" class="hori"></div>
        <div id="v1" class="vert"></div>
        <div id="v2" class="vert"></div>
        <div id="h3" class="hori"></div>
        <div id="v3" class="vert"></div>
    </div>
</body>

</html>
