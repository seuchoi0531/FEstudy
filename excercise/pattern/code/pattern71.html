<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #998235;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .circle {
            width: 190px;
            height: 190px;
            border: 10px #0B2429 solid;
            background: #FCBE5C;
            border-radius: 100%;
            overflow: hidden;
        }

        #c1 {
            top: 45px;
            left: 95px;
        }

        #c2 {
            width: 140px;
            height: 140px;
            top: 15px;
            left: 15px;
        }

        #c3 {
            width: 120px;
            height: 120px;
            background: #0B2429;
            border-radius: 100%;
            top: 10px;
            left: 10px;
        }

        .line {
            width: 30px;
            height: 190px;
            background: #0B2429;
        }

        #l1 {
            transform: translate(80px);
        }

        #l2 {
            transform: translate(80px) rotate(45deg);
        }

        #l3 {
            transform: translate(80px) rotate(90deg);
        }

        #l4 {
            transform: translate(80px) rotate(135deg);
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="c1" class="circle">
            <div id="l1" class="line"></div>
            <div id="l2" class="line"></div>
            <div id="l3" class="line"></div>
            <div id="l4" class="line"></div>
            <div id="c2" class="circle">
                <div id="c3"></div>
            </div>
        </div>
    </div>
</body>

</html>
