<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #6592CF;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .square {
            width: 300px;
            height: 200px;
            border-top-left-radius: 100px;
        }

        #sq1 {
            background: #060F55;
            top: 50px;
            left: 50px;
        }

        #sq2 {
            border-top-left-radius: 50px;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sq1" class="square"></div>
        <div id="sq2" class="square"></div>
    </div>
</body>

</html>
