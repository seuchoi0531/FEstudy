<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #0E2E2C;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .circle {
            border-radius: 100%;
        }

        #c1 {
            width: 189px;
            height: 188px;
            border: 6px #F3AC3C solid;
            top: 50px;
            left: 100px;
        }

        #c2 {
            width: 144px;
            height: 144px;
            border: 8px #F3AC3C solid;
            top: 14px;
            left: 14px;
        }

        #c3 {
            width: 100px;
            height: 100px;
            border: 10px #998235 solid;
            top: 13px;
            left: 13px;
        }

        #c4 {
            width: 56px;
            height: 56px;
            border: 12px #F3AC3C solid;
            top: 10px;
            left: 10px;
        }

        #c5 {
            width: 40px;
            height: 40px;
            background: #F3AC3C;
            top: 8px;
            left: 8px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="c1" class="circle">
            <div id="c2" class="circle">
                <div id="c3" class="circle">
                    <div id="c4" class="circle">
                        <div id="c5" class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
