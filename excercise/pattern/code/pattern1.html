<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg {
            width: 400px;
            height: 300px;
            background: #F59426;
            position: fixed;
            top: 0px;
            left: 0px;
        }

        .horizon {
            width: 200px;
            height: 50px;
            background: #ffffff;
            position: fixed;
            top: 125px;
            left: 100px;
        }

        .verticality {
            width: 50px;
            height: 200px;
            background: #ffffff;
            position: fixed;
            top: 50px;
            left: 175px;
        }

        .circle1 {
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 100%;
            position: fixed;
            top: 125px;
            left: 75px;
        }

        .circle2 {
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 100%;
            position: fixed;
            top: 125px;
            left: 275px;
        }

        .circle3 {
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 100%;
            position: fixed;
            top: 25px;
            left: 175px;
        }

        .circle4 {
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 100%;
            position: fixed;
            top: 225px;
            left: 175px;
        }

        .bigcircle {
            width: 150px;
            height: 150px;
            background: #F59426;
            border-radius: 100%;
            position: fixed;
            top: 75px;
            left: 125px;
        }

        .square {
            width: 100px;
            height: 100px;
            background: #ffffff;
            position: fixed;
            top: 100px;
            left: 150px;
        }

        .smallcircle {
            width: 50px;
            height: 50px;
            background: #F59426;
            border-radius: 100%;
            position: fixed;
            top: 125px;
            left: 175px;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="horizon"></div>
    <div class="verticality"></div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="bigcircle"></div>
    <div class="square"></div>
    <div class="smallcircle"></div>

</body>

</html>
