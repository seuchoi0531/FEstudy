<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        position: absolute;
        background: #BFE33A;
      }
      .bg {
        width: 400px;
        height: 300px;
        background: #223E1F;
        position: relative;
        top: -8px;
        left: -8px;
      }
      .square {
        width: 110px;
        height: 110px;
        transform: rotate(45deg);
        top: 94px;
      }
      #ls {
        left: 117px;
      }
      #cs {
        width: 70px;
        height: 70px;
        border: 20px #223E1F solid;
        left: 145px;
      }
      #rs {
        left: 173px;
      }
    </style>
</head>

<body>
    <div class="bg">
        <div id="ls" class="square"></div>
        <div id="rs" class="square"></div>
        <div id="cs" class="square"></div>
      </div>
</body>

</html>
