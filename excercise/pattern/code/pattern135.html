<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #611B3F;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:first-child {
            width: 100px;
            height: 0;
            border-top: 0px transparent solid;
            border-right: 50px transparent solid;
            border-bottom: 60px #BE3184 solid;
            border-left: 50px transparent solid;
            top: 95px;
            left: 100px;
        }

        .bg>div:nth-child(2) {
            width: 100px;
            height: 50px;
            background: #BE3184;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            top: 45px;
            left: 150px;
        }

        .bg>div:last-child {
            width: 200px;
            height: 100;
            background: #BE3184;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
            top: 155px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
