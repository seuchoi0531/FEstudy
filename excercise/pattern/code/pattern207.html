<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #E0E7FF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bluecircle {
            width: 200px;
            height: 200px;
            background: #4F77FF;
            border-radius: 100%;
            top: 49.5px;
        }

        #b1 {
            left: 23px;
        }

        #b2 {
            right: 23px;
        }

        .emptycircle {
            width: 120px;
            height: 120px;
            background: #E0E7FF;
            border-radius: 100%;
            top: 90px;
        }

        #e1 {
            left: 63px;
        }

        #e2 {
            right: 63px;
        }

        #empty {
            width: 400px;
            height: 50px;
            background: #E0E7FF;
            top: 125px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="b1" class="bluecircle"></div>
        <div id="b2" class="bluecircle"></div>
        <div id="e1" class="emptycircle"></div>
        <div id="e2" class="emptycircle"></div>
        <div id="empty"></div>
    </div>
</body>

</html>
