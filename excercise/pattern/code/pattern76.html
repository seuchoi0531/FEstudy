<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #4F77FF;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .tri {
            width: 300px;
            height: 300px;
            background: #1038BF;
            transform: rotate(45deg);
            top: 200px;
            left: 50px;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 100%;
        }

        #c1 {
            background: #FFFFFF;
            top: 50px;
            left: 160px;
            overflow: hidden;
        }

        #c2 {
            top: 40px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="tri"></div>
        <div id="c1" class="circle">
            <div id="c2" class="circle"></div>
        </div>
    </div>
</body>

</html>
