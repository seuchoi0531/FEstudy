<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #62306D;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #yc {
            width: 200px;
            height: 200px;
            background: #F7EC7D;
            border-radius: 100%;
            top: 50px;
            left: 100px;
        }

        #oc {
            width: 100px;
            height: 100px;
            background: #E38F66;
            border-top-left-radius: 100px;
            top: 50px;
            left: 100px;
        }

        #pc {
            width: 120px;
            height: 120px;
            background: #62306D;
            border-radius: 100%;
            top: 90px;
            left: 140px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="yc"></div>
        <div id="oc"></div>
        <div id="pc"></div>
    </div>
</body>

</html>
