<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      .bg {
        width: 400px;
        height: 300px;
        background: #085328;
        position: relative;
        top: -8px;
        left: -8px;
      }
      .sq {
        transform: rotate(45deg);
        position: absolute;
        background-color: #085328;
        border: 40px solid #49C85B;
        border-radius: 50px;
      }
      #bs {
        width: 200px;
        height: 200px;
        left: 60px;
        top: 195px;
      }
      #ts {
        width: 200px;
        height: 200px;
        left: 59.7px;
        top: -175.8px;
      }
      #ls {
        width: 200px;
        height: 200px;
        left: -175.7px;
        top: 9.8px;
      }
      #rs {
        width: 200px;
        height: 200px;
        left: 295.5px;
        top: 9.5px;
      }
    </style>
</head>

<body>
<div class="bg">
  <div id="bs" class="sq"></div>
  <div id="ts" class="sq"></div>
  <div id="ls" class="sq"></div>
  <div id="rs" class="sq"></div>
</div>
</body>

</html>
