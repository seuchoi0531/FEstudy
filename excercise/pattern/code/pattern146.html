<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #926927;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #sh1 {
            width: 190px;
            height: 90px;
            background: #6D480A;
            right: 0;
            border-bottom-left-radius: 95px;
            border-bottom-right-radius: 95px;
        }

        #sh2 {
            width: 90px;
            height: 190px;
            background: #6D480A;
            right: 0;
            border-bottom-left-radius: 95px;
            border-top-left-radius: 95px;
        }

        #sh3 {
            width: 100px;
            height: 50px;
            background: #926927;
            right: 50px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        #sh4 {
            width: 50px;
            height: 100px;
            background: #926927;
            right: 0px;
            top: 50px;
            border-bottom-left-radius: 50px;
            border-top-left-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1"></div>
        <div id="sh2"></div>
        <div id="sh3"></div>
        <div id="sh4"></div>
    </div>
</body>

</html>
