<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            top: -8px;
            left: -8px;
            background: #F59426;
        }

        #rec {
            width: 200px;
            height: 0px;
            border-top: 80px #FFFFFF solid;
            border-right: 20px transparent solid;
            border-left: 20px transparent solid;
            bottom: 90px;
            left: 80px;
        }

        .shape {
            width: 16px;
            height: 40px;
            background: #FFFFFF;
            top: 90px;
        }

        #sh1 {
            left: 80px;
        }

        #sh2 {
            left: 136px;
        }

        #sh3 {
            left: 192px;
        }

        #sh4 {
            left: 248px;
        }

        #sh5 {
            left: 304px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="rec"></div>
        <div id="sh1" class="shape"></div>
        <div id="sh2" class="shape"></div>
        <div id="sh3" class="shape"></div>
        <div id="sh4" class="shape"></div>
        <div id="sh5" class="shape"></div>
    </div>
</body>

</html>
