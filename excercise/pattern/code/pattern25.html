<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #EDAF38;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .tri {
            width: 0px;
            height: 0px;
            border-top: 110px transparent solid;
            border-bottom: 110px transparent solid;
            border-left: 110px transparent solid;
            border-right: 110px #FFFFCD solid;
            top: 40px;
            left: 30px;
        }

        .hori {
            width: 320px;
            height: 20px;
            background: #FFFFCD;
            top: 140px;
            left: 40px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="tri"></div>
        <div class="hori"></div>
    </div>
</body>

</html>
