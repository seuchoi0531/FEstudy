<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #611B3F;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .s1 {
            width: 200px;
            height: 80px;
            background: #BE3184;
            top: 50px;
            left: 100px;
        }

        .s2 {
            width: 120px;
            height: 80px;
            background: #BE3184;
            top: 130px;
            left: 100px;
            border: 40px #611B3F solid;
            border-top: 40px #A1226D solid;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="s1"></div>
        <div class="s2"></div>
    </div>
</body>

</html>
