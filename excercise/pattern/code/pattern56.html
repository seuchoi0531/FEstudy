<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        position: absolute;
        background: #000000;
      }
      .bg {
        width: 400px;
        height: 300px;
        background: #A5B5B4;
        position: relative;
        top: -8px;
        left: -8px;
      }
      .base {
        width: 150px;
        height: 180px;
        background: #FFFFFF;
        top: 60px;
        left: 125px;
        border-radius: 100%;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 100%;
      }
      #bd1 {
        width: 30px;
        height: 30px;
        top: 50px;
        left: 25px;
      }
      #bd2 {
        width: 30px;
        height: 30px;
        top: 50px;
        right: 25px;
      }
      #d1 {
        top: 20px;
        left: 55px;
      }
      #d2 {
        top: 20px;
        right: 55.5px;
      }
      #d3 {
        top: 40px;
        right: 70px;
      }
      #d4 {
        top: 100px;
        left: 55px;
      }
      #d5 {
        top: 120px;
        left: 55px;
      }
      #d6 {
        top: 140px;
        left: 55px;
      }
      #d7 {
        top: 100px;
        right: 55px;
      }
      #d8 {
        top: 120px;
        right: 55px;
      }
      #d9 {
        top: 140px;
        right: 55px;
      }
    </style>
</head>

<body>
    <div class="bg">
        <div class="base">
          <div id="bd1" class="dot"></div>
          <div id="bd2" class="dot"></div>
          <div id="d1" class="dot"></div>
          <div id="d2" class="dot"></div>
          <div id="d3" class="dot"></div>
          <div id="d4" class="dot"></div>
          <div id="d5" class="dot"></div>
          <div id="d6" class="dot"></div>
          <div id="d7" class="dot"></div>
          <div id="d8" class="dot"></div>
          <div id="d9" class="dot"></div>
        </div>
      </div>
</body>

</html>
