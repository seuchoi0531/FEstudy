<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #E38F66;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .vert {
            width: 10px;
            height: 90px;
            background: #62306D;
            bottom: 0;
            left: 195px;
        }

        .main {
            width: 62px;
            height: 90px;
            border-top: 0px transparent solid;
            border-right: 33px transparent solid;
            border-bottom: 120px #FFFBDA solid;
            border-left: 33px transparent solid;
            bottom: 90px;
            left: 136px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="vert"></div>
        <div class="main"></div>
    </div>
</body>

</html>
