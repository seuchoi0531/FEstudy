<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            transform: rotate(45deg);
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #998235;
            position: relative;
            top: -8px;
            left: -8px;
            transform: rotate(0deg);
            overflow: hidden;
        }

        .s1 {
            width: 300px;
            height: 300px;
            border: 25px #FCBE5C solid;
            background: #0B2429;
            top: 130px;
            left: 255px;
        }

        .s2 {
            width: 300px;
            height: 300px;
            border: 25px #998235 solid;
            background: #FCBE5C;
            top: 166px;
            left: 290px;
        }

        .s3 {
            width: 300px;
            height: 300px;
            border: 25px #0B2429 solid;
            background: #998235;
            top: 202px;
            left: 325px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="s1"></div>
        <div class="s2"></div>
        <div class="s3"></div>
    </div>
</body>

</html>
