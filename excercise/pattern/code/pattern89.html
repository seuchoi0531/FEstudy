<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #E38F66;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .shape1 {
            width: 120px;
            height: 130px;
            top: 100px;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
        }

        .shape2 {
            width: 60px;
            height: 100px;
            top: 100px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .shape3 {
            width: 30px;
            height: 50px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            background: #62306D;
        }

        #sh1 {
            background: #FFFBDA;
            right: 95px;
        }

        #sh2 {
            background: #62306D;
            left: 95px;
        }

        #sh3 {
            background: #E38F66;
            left: 125px;
        }

        #sh4 {
            background: #E38F66;
            right: 125px;
        }

        #sh5 {
            top: 70px;
            left: 95px;
        }

        #sh6 {
            top: 70px;
            left: 185px;
        }

        #sh7 {
            top: 70px;
            right: 95px;
            background: #FFFBDA;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1" class="shape1"></div>
        <div id="sh2" class="shape1"></div>
        <div id="sh3" class="shape2"></div>
        <div id="sh4" class="shape2"></div>
        <div id="sh5" class="shape3"></div>
        <div id="sh6" class="shape3"></div>
        <div id="sh7" class="shape3"></div>
    </div>
</body>

</html>
