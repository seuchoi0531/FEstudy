<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        position: absolute;
        background: #223E1F;
      }
      .bg {
        width: 400px;
        height: 300px;
        position: relative;
        top: -8px;
        left: -8px;
      }
      .cs {
        width: 300px;
        height: 100px;
        background: #BFE33A;
        top: 100px;
        left: 50px;
      }
      #bs {
        width: 20px;
        height: 50px;
        top: 50px;
      }
      .bs1 {
        left: 20px;
      }
      .bs2 {
        left: 60px;
      }
      .bs3 {
        left: 140px;
      }
      .bs4 {
        left: 220px;
      }
      .bs5 {
        left: 260px;
      }
    </style>
</head>

<body>
    <div class="bg">
        <div class="cs">
          <div id="bs" class="bs1"></div>
          <div id="bs" class="bs2"></div>
          <div id="bs" class="bs3"></div>
          <div id="bs" class="bs4"></div>
          <div id="bs" class="bs5"></div>
        </div>
    </div>
</body>

</html>
