<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        position: absolute;
        background: #6592CF;
        border: 40px #243D83 solid;
      }
      .bg {
        width: 400px;
        height: 300px;
        position: relative;
        border: none;
        top: -8px;
        left: -8px;
      }
      #square {
        width: 240px;
        height: 120px;
        top: 50px;
        left: 40px;
      }
      #circle1 {
        width: 120px;
        height: 120px;
        border-radius: 100%;
        top: 50px;
        left: 100px;
      }
      #circle2 {
        border-radius: 100%;
        top: 110px;
        left: 160px;
      }
    </style>
</head>

<body>
    <div class="bg">
        <div id="square"></div>
        <div id="circle1"></div>
        <div id="circle2"></div>
      </div>
</body>

</html>
