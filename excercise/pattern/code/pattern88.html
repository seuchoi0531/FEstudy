<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #1E92FF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #stem {
            width: 20px;
            height: 100px;
            background: #441A0A;
            top: 100px;
            left: 50px;
        }

        .circle {
            width: 40px;
            height: 40px;
            background: #69D10A;
            border-radius: 100%;
        }

        #c1 {
            top: 80px;
            left: 40px;
        }

        #c2 {
            top: 60px;
            left: 40px;
        }

        #c3 {
            top: 80px;
            left: 20px;
        }

        #c4 {
            top: 80px;
            left: 60px;
        }

        #c5 {
            top: 130px;
            right: 50px;
        }

        #c6 {
            top: 150px;
            right: 50px;
        }

        #h1 {
            width: 400px;
            height: 120px;
            background: #69D10A;
            bottom: 0;
        }

        #h2 {
            width: 400px;
            height: 80px;
            background: #6F6100;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="stem"></div>
        <div id="c1" class="circle"></div>
        <div id="c2" class="circle"></div>
        <div id="c3" class="circle"></div>
        <div id="c4" class="circle"></div>
        <div id="c5" class="circle"></div>
        <div id="c6" class="circle"></div>
        <div id="h1"></div>
        <div id="h2"></div>
    </div>
</body>

</html>
