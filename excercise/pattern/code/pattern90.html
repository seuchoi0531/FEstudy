<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #926927;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .shape1 {
            width: 100px;
            height: 160px;
            border-radius: 30px;
        }

        .shape2 {
            width: 60px;
            height: 120px;
            border-radius: 10px;
        }

        #sh1 {
            top: 70px;
            left: 140px;
            background: #6D480A;
        }

        #sh2 {
            top: 70px;
            left: 160px;
            background: #FFFFFF;
        }

        #sh3 {
            top: 90px;
            left: 180px;
            background: #6D480A;
            overflow: hidden;
        }

        #sh4 {
            top: 0px;
            left: -20px;
            background: #926927;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1" class="shape1"></div>
        <div id="sh2" class="shape1"></div>
        <div id="sh3" class="shape2">
            <div id="sh4" class="shape2"></div>
        </div>
    </div>
</body>

</html>
