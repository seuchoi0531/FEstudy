<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #FFED99;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #p1 {
            width: 26px;
            height: 26px;
            background: #000000;
            top: 103px;
            left: 140px;
            border-bottom-right-radius: 26px;
        }

        #p2 {
            width: 42px;
            height: 42px;
            background: #F48B26;
            top: 61px;
            left: 124px;
            border-top-right-radius: 42px;
        }

        #p3 {
            width: 68px;
            height: 68px;
            background: #F48B26;
            top: 61px;
            left: 56px;
            border-top-left-radius: 68px;
        }

        #p4 {
            width: 110px;
            height: 110px;
            background: #9F3333;
            top: 129px;
            left: 56px;
            border-bottom-left-radius: 110px;
        }

        #p5 {
            width: 178px;
            height: 178px;
            background: #3F8627;
            top: 61px;
            left: 166px;
            border-bottom-right-radius: 178px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="p1"></div>
        <div id="p2"></div>
        <div id="p3"></div>
        <div id="p4"></div>
        <div id="p5"></div>
    </div>
</body>

</html>
