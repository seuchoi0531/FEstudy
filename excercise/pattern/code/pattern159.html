<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #49C85B;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div {
            width: 230px;
            height: 230px;
            background: #2F9947;
            border-radius: 100%;
            top: 35px;
            left: 85px;
        }

        .bg>div>div {
            width: 170px;
            height: 170px;
            background: #1F7D3B;
            border-radius: 100%;
            top: 30px;
            left: 30px;
        }

        .bg>div>div>div {
            width: 110px;
            height: 110px;
            background: #085328;
            border-radius: 100%;
            top: 30px;
            left: 30px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div>
            <div>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
