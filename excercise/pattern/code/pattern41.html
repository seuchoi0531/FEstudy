<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #40234B;
            position: relative;
            top: -8px;
            left: -8px;
            overflow: hidden;
        }

        .triangle {
            width: 250px;
            height: 250px;
            background: #A94EA4;
            transform: rotate(30deg);
            border-right: 10px #40234B solid;
        }

        #tri1 {
            top: -30px;
            left: 20px;
        }

        #tri2 {
            top: -35px;
            left: -10px;
        }

        #tri3 {
            top: -40px;
            left: -37px;
        }

        #tri4 {
            top: -45px;
            left: -64px;
        }

        #tri5 {
            top: -50px;
            left: -91px;
        }

        #tri6 {
            top: -55px;
            left: -118.5px;
        }

        #tri7 {
            top: -60px;
            left: -145.5px;
        }

        #tri8 {
            top: -65px;
            left: -172.5px;
        }

        .remove {
            background: #40234B;
        }

        #rm1 {
            width: 400px;
            height: 50px;
        }

        #rm2 {
            width: 400px;
            height: 200px;
            transform: rotate(60deg);
            top: 50px;
            left: -173px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="tri1" class="triangle"></div>
        <div id="tri2" class="triangle"></div>
        <div id="tri3" class="triangle"></div>
        <div id="tri4" class="triangle"></div>
        <div id="tri5" class="triangle"></div>
        <div id="tri6" class="triangle"></div>
        <div id="tri7" class="triangle"></div>
        <div id="tri8" class="triangle"></div>
        <div id="rm1" class="remove"></div>
        <div id="rm2" class="remove"></div>
    </div>
</body>

</html>
