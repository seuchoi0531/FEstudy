<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F5D6B4;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div {
            width: 200px;
            height: 200px;
            background: #D86F45;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
    </div>
</body>

</html>
