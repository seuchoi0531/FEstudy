<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #4F77FF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:nth-child(1) {
            width: 150px;
            height: 150px;
            background: #1038BF;
        }

        .bg>div:nth-child(2) {
            width: 50px;
            height: 50px;
            background: #1038BF;
            top: 100px;
            left: 150px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .bg>div:nth-child(3) {
            width: 50px;
            height: 50px;
            background: #1038BF;
            top: 150px;
            left: 100px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
