<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #0B2429;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .square {
            width: 60px;
            height: 60px;
        }

        .topLeftCircle {
            width: 100px;
            height: 100px;
            border-top-left-radius: 100px;
        }

        #s1 {
            background: #1A4341;
            bottom: 75px;
            left: 75px;
        }

        #s2 {
            background: #1A4341;
            top: 75px;
            left: 165px;
        }

        #s3 {
            background: #998235;
            bottom: 75px;
            left: 125px;
        }

        #s4 {
            background: #998235;
            top: 75px;
            left: 215px;
        }

        #s5 {
            background: #F3AC3C;
            bottom: 75px;
            left: 175px;
        }

        #s6 {
            background: #F3AC3C;
            top: 75px;
            left: 265px;
        }

        #tlc1 {
            background: #1A4341;
            top: 75px;
            left: 75px;
        }

        #tlc2 {
            background: #998235;
            top: 75px;
            left: 125px;
        }

        #tlc3 {
            background: #F3AC3C;
            top: 75px;
            left: 175px;
        }

        #brc {
            width: 100px;
            height: 100px;
            border-bottom-right-radius: 100px;
            background: #F3AC3C;
            bottom: 75px;
            left: 225px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="s1" class="square"></div>
        <div id="s2" class="square"></div>
        <div id="tlc1" class="topLeftCircle"></div>
        <div id="s3" class="square"></div>
        <div id="s4" class="square"></div>
        <div id="tlc2" class="topLeftCircle"></div>
        <div id="s5" class="square"></div>
        <div id="s6" class="square"></div>
        <div id="tlc3" class="topLeftCircle"></div>
        <div id="brc"></div>
    </div>
</body>

</html>
