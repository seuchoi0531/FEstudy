<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #998235;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #bs {
            width: 70px;
            height: 140px;
            background: #0B2429;
            transform: rotate(45deg);
            top: 80px;
            left: 140px;
        }

        #os {
            width: 70px;
            height: 70px;
            background: #FCBE5C;
            transform: rotate(45deg);
            top: 140px;
            left: 214px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="bs"></div>
        <div id="os"></div>
    </div>
</body>

</html>
