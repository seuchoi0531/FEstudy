<!DOCTYPE html>
<html lang="ko">

<head>

    <title>Document</title>
    <style>
        div {
            position: absolute;

        .bg {
            width: 400px;

            top: -8px;
            left: -8px;
        }

        #p1 {
            width: 56px;
            height: 56px;
            background: #A82973;
            top: 53.5px;
            left: 171.6px;

        }

        #p2 {
            width: 56px;
            height: 120px;
            background: #A82973;
            bottom: 54px;
            left: 171.6px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="p1"></div>
        <div id="p2"></div>
    </div>
</body>

</html>
