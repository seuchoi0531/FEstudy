<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #FFF;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #4F77FF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .tri {
            width: 70px;
            height: 30px;
            border-style: solid;
            border-width: 100px 100px;
            border-color: #4F77FF #FFF;
            top: 35px;
            left: 65px;
        }

        .hori {
            width: 400px;
            height: 30px;
            background: #4F77FF;
            top: 135px;
        }

        .circle {
            width: 30px;
            height: 30px;
            border-radius: 100%;
        }

        #c1 {
            left: 35px;
        }

        #c2 {
            left: 85px;
        }

        #c3 {
            left: 135px;
        }

        #c4 {
            left: 185px;
        }

        #c5 {
            left: 235px;
        }

        #c6 {
            left: 285px;
        }

        #c7 {
            left: 335px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="tri"></div>
        <div class="hori">
            <div id="c1" class="circle"></div>
            <div id="c2" class="circle"></div>
            <div id="c3" class="circle"></div>
            <div id="c4" class="circle"></div>
            <div id="c5" class="circle"></div>
            <div id="c6" class="circle"></div>
            <div id="c7" class="circle"></div>
        </div>
    </div>
</body>

</html>
