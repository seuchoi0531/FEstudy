<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #62306D;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .square {
            width: 100px;
            height: 200px;
            background: #F7EC7D;
        }

        .bigCircle {
            width: 100px;
            height: 100px;
            background: #AA445F;
            border-radius: 100%;
            bottom: 50px;
        }

        .smallCircle {
            width: 60px;
            height: 60px;
            background: #E38F66;
            border-radius: 100%;
            bottom: 70px;
        }

        #s1 {
            left: 50px;
            bottom: -100px;
        }

        #bc1 {
            left: 50px;
        }

        #sc1 {
            left: 70px;
        }

        #s2 {
            left: 150px;
            bottom: 0px;
        }

        #bc2 {
            background: #E38F66;
            top: 50px;
            left: 150px;
        }

        #sc2 {
            background: #AA445F;
            top: 70px;
            left: 170px;
        }

        #s3 {
            left: 250px;
            bottom: -100px;
        }

        #bc3 {
            left: 250px;
        }

        #sc3 {
            left: 270px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="s1" class="square"></div>
        <div id="s2" class="square"></div>
        <div id="s3" class="square"></div>
        <div id="bc1" class="bigCircle"></div>
        <div id="sc1" class="smallCircle"></div>
        <div id="bc2" class="bigCircle"></div>
        <div id="sc2" class="smallCircle"></div>
        <div id="bc3" class="bigCircle"></div>
        <div id="sc3" class="smallCircle"></div>
    </div>
</body>

</html>
