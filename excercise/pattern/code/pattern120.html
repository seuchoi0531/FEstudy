<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #191919;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #ts {
            width: 30.5px;
            height: 20px;
            border: 10px #5DBCF9 solid;
            border-bottom: 0px;
            top: 66px;
            left: 175px;
        }

        #ms {
            width: 80.5px;
            height: 50px;
            border: 10px #5DBCF9 solid;
            border-bottom: 0px;
            top: 96px;
            left: 150px;
        }

        #l1 {
            width: 80px;
            height: 9.5px;
            background: #5DBCF9;
            top: 145.5px;
            left: 127px;
            transform: rotate(-30deg);
        }

        #l2 {
            width: 80px;
            height: 9.5px;
            background: #5DBCF9;
            top: 145.5px;
            right: 127px;
            transform: rotate(30deg);
        }

        #l3 {
            width: 32px;
            height: 9.5px;
            background: #5DBCF9;
            top: 177.5px;
            left: 118px;
            transform: rotate(-120deg);
        }

        #l4 {
            width: 32px;
            height: 9.5px;
            background: #5DBCF9;
            top: 177.5px;
            right: 118.5px;
            transform: rotate(120deg);
        }

        #l5 {
            width: 9.5px;
            height: 80px;
            background: #5DBCF9;
            top: 130px;
            right: 195px;
        }

        #l6 {
            width: 400px;
            height: 10.5px;
            background: #191919;
            top: 193.5px;
        }

        #l7 {
            width: 200px;
            height: 9.5px;
            background: #5DBCF9;
            top: 204px;
            left: 100px;
        }

        #l8 {
            width: 110px;
            height: 9.5px;
            background: #5DBCF9;
            top: 224px;
            left: 145px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="ts"></div>
        <div id="ms"></div>
        <div id="l1"></div>
        <div id="l2"></div>
        <div id="l3"></div>
        <div id="l4"></div>
        <div id="l5"></div>
        <div id="l6"></div>
        <div id="l7"></div>
        <div id="l8"></div>
    </div>
</body>

</html>
