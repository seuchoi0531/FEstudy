<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #6592CF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #sh1 {
            width: 200px;
            height: 200px;
            background: #243D83;
            border-radius: 100%;
            top: 50px;
            left: 100px;
        }

        #sh2 {
            width: 100px;
            height: 100px;
            background: #557DBC;
            border-top-right-radius: 100%;
            top: 50px;
            left: 200px;
        }

        #sh3 {
            width: 140px;
            height: 140px;
            background: #6592CF;
            border-radius: 100%;
            top: 80px;
            left: 130px;
        }

        #sh4 {
            width: 15px;
            height: 30px;
            background: #243D83;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            top: 50px;
            left: 200px;
        }

        #sh5 {
            width: 30px;
            height: 15px;
            background: #243D83;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
            top: 135px;
            left: 270px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1"></div>
        <div id="sh2"></div>
        <div id="sh3"></div>
        <div id="sh4"></div>
        <div id="sh5"></div>
    </div>
</body>

</html>
