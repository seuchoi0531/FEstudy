<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #81008F;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #tri {
            width: 0;
            height: 0;
            border-top: 0px transparent solid;
            border-right: 50px transparent solid;
            border-bottom: 50px #AD6CB6 solid;
            border-left: 50px transparent solid;
            top: 125px;
            left: 150px;
        }

        #top {
            width: 40px;
            height: 45px;
            background: #DBBEDF;
            border: 30px #DBBEDF solid;
            border-top: 30px #81008F solid;
            top: 50px;
            left: 150px;
        }

        #bot1 {
            width: 100px;
            height: 75px;
            background: #DBBEDF;
            top: 175px;
            left: 150px;
        }

        #bot2 {
            width: 30px;
            height: 40px;
            background: #81008F;
            top: 220px;
            left: 185px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="tri"></div>
        <div id="top"></div>
        <div id="bot1"></div>
        <div id="bot2"></div>
    </div>
</body>

</html>
