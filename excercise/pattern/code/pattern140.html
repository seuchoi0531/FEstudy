<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #BE3184;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .line {
            width: 40px;
            height: 150px;
            background: #611B3F;
        }

        #l1 {
            top: -70px;
            left: 100px;
        }

        #l2 {
            bottom: -70px;
            left: 100px;
        }

        #l3 {
            top: -30px;
            left: 180px;
        }

        #l4 {
            bottom: -30px;
            left: 180px;
        }

        #l5 {
            left: 260px;
        }

        #l6 {
            bottom: 0;
            left: 260px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="l1" class="line"></div>
        <div id="l2" class="line"></div>
        <div id="l3" class="line"></div>
        <div id="l4" class="line"></div>
        <div id="l5" class="line"></div>
        <div id="l6" class="line"></div>
    </div>
</body>

</html>
