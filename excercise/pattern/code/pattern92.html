<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #FFFFFF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #mainbg {
            width: 230px;
            height: 180px;
            background: #FFFFFF;
            top: 60px;
            left: 90px;
            overflow: hidden;
        }

        .shape1 {
            width: 45px;
            height: 180px;
            background: #2E2926;
        }

        .shape2 {
            width: 35px;
            height: 180px;
            background: #FFFFFF;
        }

        .shape3 {
            width: 20px;
            height: 180px;
            background: #0088CA;
        }

        #sh1 {
            transform: translateX(43px) skewX(-25deg);
        }

        #sh2 {
            transform: translateX(131px) skewX(25deg);
        }

        #sh3 {
            transform: rotate(-45deg) translate(27px, 30px);
        }

        #sh4 {
            transform: rotate(45deg) translate(103px, -80px);
        }

        #sh5 {
            transform: rotate(-45deg) translate(32.5px, 28px);
        }

        #sh6 {
            transform: rotate(45deg) translate(108px, -123px);
        }

        #sh7 {
            width: 30px;
            height: 80px;
            background: #FFFFFF;
        }

        #sh8 {
            width: 22px;
            height: 22px;
            background: #0088CA;
            border-radius: 100%;
            top: 79px;
            left: 99px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="mainbg">
            <div id="sh1" class="shape1"></div>
            <div id="sh2" class="shape1"></div>
            <div id="sh3" class="shape2"></div>
            <div id="sh4" class="shape2"></div>
            <div id="sh5" class="shape3"></div>
            <div id="sh6" class="shape3"></div>
            <div id="sh7"></div>
            <div id="sh8"></div>
        </div>
    </div>
</body>

</html>
