<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            background: #B53733;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #EA7457;
            position: fixed;
            top: 0;
            left: 0;
        }

        .tl1 {
            width: 150px;
            height: 150px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .tl2 {
            width: 100px;
            height: 100px;
            position: fixed;
            background-color: #EA7457;
            top: 0;
            left: 0;
        }

        .tl3 {
            width: 75px;
            height: 75px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .br1 {
            width: 150px;
            height: 150px;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        .br2 {
            width: 100px;
            height: 100px;
            position: fixed;
            background-color: #EA7457;
            bottom: 0;
            right: 0;
        }

        .br3 {
            width: 75px;
            height: 75px;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        .c {
            width: 50px;
            height: 300px;
            position: fixed;
            bottom: 0;
            right: 175;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="tl1"></div>
    <div class="tl2"></div>
    <div class="tl3"></div>
    <div class="br1"></div>
    <div class="br2"></div>
    <div class="br3"></div>
    <div class="c"></div>
</body>

</html>
