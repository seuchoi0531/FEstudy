<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #131313;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .smallbg {
            width: 240px;
            height: 189.5px;
            background: #F9C96C;
            transform: translate(80px, 55px) rotate(-15deg);
            border-top-left-radius: 140px;
            border-top-right-radius: 138px;
            border-bottom-left-radius: 250px;
            border-bottom-right-radius: 250px;
            overflow: hidden;
        }

        .circle {
            width: 300px;
            height: 300px;
            border-radius: 100%;
        }

        #c1 {
            background: #E89A52;
            top: -35px;
            left: -90px;
        }

        #c2 {
            background: #F459E3;
            top: -44px;
            left: -130px;
        }

        .be {
            width: 80px;
            height: 44px;
            background: #131313;
            border-bottom-left-radius: 44px;
            border-bottom-right-radius: 44px;
            transform: rotate(15deg);
        }

        .ie {
            width: 50px;
            height: 29.5px;
            background-color: #F459E3;
            border-bottom-left-radius: 29px;
            border-bottom-right-radius: 28px;
            transform: rotate(15deg);
        }

        .se {
            width: 14px;
            height: 7px;
            background: #131313;
            border-bottom-left-radius: 7px;
            border-bottom-right-radius: 7px;
            transform: rotate(195deg);
        }

        #le1 {
            top: 85px;
            left: 14px;
        }

        #le2 {
            top: 84px;
            left: 31px;
        }

        #le3 {
            top: 73px;
            left: 22px;
        }

        #le4 {
            top: 90px;
            left: 85px;
        }

        #re1 {
            top: 109px;
            left: 106px;
        }

        #re2 {
            background: #E89A52;
            top: 108px;
            left: 123px;
            overflow: hidden;
        }

        #re3 {
            top: 97px;
            left: 114px;
        }

        #re4 {
            top: 114px;
            left: 177px;
        }

        #de {
            background: #F459E3;
            top: -130px;
            left: -255px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="smallbg">
            <div id="c1" class="circle"></div>
            <div id="c2" class="circle"></div>
            <div id="le1" class="be"></div>
            <div id="le2" class="ie"></div>
            <div id="le3" class="se"></div>
            <div id="le4" class="se"></div>
            <div id="re1" class="be"></div>
            <div id="re2" class="ie">
                <div id="de" class="circle"></div>
            </div>
            <div id="re3" class="se"></div>
            <div id="re4" class="se"></div>
        </div>
    </div>
</body>

</html>
