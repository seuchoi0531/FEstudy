<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #D25B70;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bbg {
            width: 400px;
            height: 150px;
            background: #6CB3A9;
            top: 150px;
        }

        .circle {
            width: 200px;
            height: 200px;
            background: #F6DF96;
            border-radius: 100%;
            top: 50px;
            left: 100px;
        }

        .hori {
            width: 400px;
            height: 15px;
            background: #6CB3A9;
        }

        #h1 {
            top: 150px;
        }

        #h2 {
            top: 175px;
        }

        #h3 {
            top: 200px;
        }

        #h4 {
            top: 225px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="bbg"></div>
        <div class="circle"></div>
        <div id="h1" class="hori"></div>
        <div id="h2" class="hori"></div>
        <div id="h3" class="hori"></div>
        <div id="h4" class="hori"></div>
    </div>
</body>

</html>
