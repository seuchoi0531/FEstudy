<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F3EAD2;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #p1 {
            width: 360px;
            height: 170px;
            background: #857495;
            top: 65px;
            left: 20px;
        }

        #p2 {
            width: 300px;
            height: 130px;
            background: #D97D71;
            bottom: 65px;
            left: 50px;
        }

        #p3 {
            width: 360px;
            height: 30px;
            background: #D97D71;
            bottom: 65px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="p1"></div>
        <div id="p2"></div>
        <div id="p3"></div>
    </div>
</body>

</html>
