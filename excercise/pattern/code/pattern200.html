<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #787885;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F8F8F8;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #top {
            position: absolute;
            list-style-type: none;
            top: 4px;
            left: -10px;
        }

        #top>li {
            display: inline-block;
            width: 40px;
            height: 50px;
            background: #787885;
            margin-right: 14.5px;
        }

        .tm {
            width: 340px;
            height: 10px;
            background: #787885;
            left: 30px;
        }

        #tm1 {
            top: 80px;
        }

        #tm2 {
            top: 110px;
        }

        #main {
            position: absolute;
            list-style-type: none;
            top: 114px;
            left: -10px;
        }

        #main>li {
            display: inline-block;
            width: 340px;
            height: 10px;
            background: #787885;
            margin-bottom: 10px;
        }

        #mid1 {
            width: 192px;
            height: 150px;
            background: #F8F8F8;
            top: 130px;
            left: 104px;
        }

        #mid2 {
            width: 172px;
            height: 150px;
            top: 130px;
            left: 114px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <ul id="top">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div id="tm1" class="tm"></div>
        <div id="tm2" class="tm"></div>
        <ul id="main">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div id="mid1"></div>
        <div id="mid2"></div>
    </div>
</body>

</html>
