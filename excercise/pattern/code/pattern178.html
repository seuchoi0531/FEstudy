<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #BE3184;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:first-child {
            width: 80px;
            height: 80px;
            background: #611B3F;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            bottom: 70px;
            left: 40px;
        }

        .bg>div:nth-child(2) {
            width: 160px;
            height: 80px;
            top: 110px;
            left: 120px;
            background: #611B3F;
        }

        .bg>div:last-child {
            width: 80px;
            height: 80px;
            background: #611B3F;
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
            top: 70px;
            right: 40px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
