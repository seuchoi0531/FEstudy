<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #0A6190;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:first-child {
            width: 200px;
            height: 100px;
            background: #328FC1;
            transform: skewX(-26.5deg);
            top: 100px;
            left: 100px;
        }

        .bg>div:nth-child(2) {
            width: 200px;
            height: 100px;
            background: #328FC1;
            transform: skewX(26.5deg);
            top: 100px;
            left: -200px;
        }

        .bg>div:last-child {
            width: 200px;
            height: 100px;
            background: #328FC1;
            transform: skewX(26.5deg);
            top: 100px;
            right: -200px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
