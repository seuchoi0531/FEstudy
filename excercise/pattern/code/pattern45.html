<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 150px;
            position: absolute;
            background: #F7FFCF;
            border-radius: 100%;
            border: 10px #784972 solid;
            top: 80px;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #784972;
            border-radius: 0%;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #e1 {
            left: 50px;
        }

        #e2 {
            right: 70px;
        }

        #e3 {
            left: 90px;
        }

        #e4 {
            right: 110px;
        }

        #e5 {
            left: 130px;
        }

        #stem {
            width: 22px;
            border-style: none;
            border-radius: 22px;
            top: 40px;
            left: 179px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="e1"></div>
        <div id="e2"></div>
        <div id="e3"></div>
        <div id="e4"></div>
        <div id="e5"></div>
        <div id="stem"></div>
    </div>
</body>

</html>
