<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F48B26;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .shape {
            height: 50px;
            background: #FEFF58;
        }

        #sh1 {
            width: 200px;
            top: 35px;
            left: 35px;
        }

        #sh2 {
            width: 120px;
            top: 35px;
            right: 35px;
        }

        #sh3 {
            width: 200px;
            top: 95px;
            left: 45px;
        }

        #sh4 {
            width: 100px;
            top: 95px;
            right: 45px;
        }

        #sh5 {
            width: 200px;
            top: 155px;
            left: 55px;
        }

        #sh6 {
            width: 80px;
            top: 155px;
            right: 55px;
        }

        #sh7 {
            width: 200px;
            top: 215px;
            left: 65px;
        }

        #sh8 {
            width: 60px;
            top: 215px;
            right: 65px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1" class="shape"></div>
        <div id="sh2" class="shape"></div>
        <div id="sh3" class="shape"></div>
        <div id="sh4" class="shape"></div>
        <div id="sh5" class="shape"></div>
        <div id="sh6" class="shape"></div>
        <div id="sh7" class="shape"></div>
        <div id="sh8" class="shape"></div>
    </div>
</body>

</html>
