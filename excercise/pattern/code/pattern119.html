<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F2F2B6;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .shape1 {
            width: 0;
            height: 0;
            border-top: 130px #FD4602 solid;
            border-right: 75px transparent solid;
            border-bottom: 0px transparent solid;
            border-left: 75px transparent solid;
            top: 85px;
        }

        .shape2 {
            width: 0;
            height: 0;
            border-top: 0px transparent solid;
            border-right: 75px transparent solid;
            border-bottom: 130px #FF6D00 solid;
            border-left: 75px transparent solid;
            bottom: 85px;
        }

        #sh1 {
            left: 81px;
        }

        #sh2 {
            border-top: 130px #FF6D00 solid;
            left: 60px;
        }

        #sh3 {
            right: 60px;
        }

        #sh4 {
            border-bottom: 130px #FD4602 solid;
            right: 81px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1" class="shape1"></div>
        <div id="sh2" class="shape1"></div>
        <div id="sh3" class="shape2"></div>
        <div id="sh4" class="shape2"></div>
    </div>
</body>

</html>
