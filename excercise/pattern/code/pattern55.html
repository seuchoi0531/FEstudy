<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 500px;
            height: 500px;
            background: #EFEB99;
            position: relative;
            top: -108px;
            left: -58px;
            transform: rotate(45deg);
        }

        .hori {
            width: 30px;
            height: 190px;
            background: #8647E6;
            top: 155px;
            left: 235px;
        }

        .vert {
            width: 190px;
            height: 30px;
            background: #8647E6;
            top: 235px;
            left: 155px;
        }

        .circle {
            width: 30px;
            height: 30px;
            background: #8647E6;
            border-radius: 100%;
        }

        #c1 {
            top: 140px;
            left: 220px;
        }

        #c2 {
            top: 140px;
            left: 250px;
        }

        #c3 {
            left: 140px;
            top: 220px;
        }

        #c4 {
            left: 140px;
            top: 250px;
        }

        #c5 {
            bottom: 140px;
            left: 220px;
        }

        #c6 {
            bottom: 140px;
            left: 250px;
        }

        #c7 {
            right: 140px;
            top: 220px;
        }

        #c8 {
            right: 140px;
            top: 250px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="hori"></div>
        <div class="vert"></div>
        <div id="c1" class="circle"></div>
        <div id="c2" class="circle"></div>
        <div id="c3" class="circle"></div>
        <div id="c4" class="circle"></div>
        <div id="c5" class="circle"></div>
        <div id="c6" class="circle"></div>
        <div id="c7" class="circle"></div>
        <div id="c8" class="circle"></div>
    </div>
</body>

</html>
