<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #F5BB60;
            width: 40px;
            height: 40px;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #2F5A76;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #s1 {
            bottom: 0px;
            left: 0px;
        }

        #s2 {
            bottom: 40px;
            left: 40px;
        }

        #s3 {
            bottom: 80px;
            left: 40px;
        }

        #s4 {
            bottom: 120px;
            left: 80px;
        }

        #s5 {
            bottom: 160px;
            left: 120px;
        }

        #s6 {
            bottom: 200px;
            left: 120px;
        }

        #s7 {
            bottom: 240px;
            left: 160px;
        }

        #s8 {
            bottom: 0px;
            right: 0px;
        }

        #s9 {
            bottom: 40px;
            right: 40px;
        }

        #s10 {
            bottom: 80px;
            right: 40px;
        }

        #s11 {
            bottom: 120px;
            right: 80px;
        }

        #s12 {
            bottom: 160px;
            right: 120px;
        }

        #s13 {
            bottom: 200px;
            right: 120px;
        }

        #s14 {
            bottom: 240px;
            right: 160px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="s1"></div>
        <div id="s2"></div>
        <div id="s3"></div>
        <div id="s4"></div>
        <div id="s5"></div>
        <div id="s6"></div>
        <div id="s7"></div>
        <div id="s8"></div>
        <div id="s9"></div>
        <div id="s10"></div>
        <div id="s11"></div>
        <div id="s12"></div>
        <div id="s13"></div>
        <div id="s14"></div>
    </div>
</body>

</html>
