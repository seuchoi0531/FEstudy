<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #FDFBF8;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #D86F45;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .shape1 {
            width: 30px;
            height: 160px;
            border-radius: 30px;
            top: -35px;
        }

        .shape2 {
            width: 30px;
            height: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            top: 155px;
        }

        .shape3 {
            width: 30px;
            height: 15px;
            background: #D86F45;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            top: 170px;
        }

        #sh1 {
            left: 100px;
        }

        #sh2 {
            width: 80px;
            height: 160px;
            border-radius: 40px;
            top: -60px;
            left: 160px;
        }

        #sh3 {
            right: 100px;
        }

        #sh4 {
            width: 200px;
            height: 100px;
            bottom: 30px;
            left: 100px;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
        }

        #sh5 {
            left: 100px
        }

        #sh6 {
            right: 100px
        }

        #sh7 {
            left: 130px;
        }

        #sh8 {
            right: 130px;
        }

        #sh9 {
            width: 80px;
            height: 40px;
            top: 130px;
            left: 160px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1" class="shape1"></div>
        <div id="sh2"></div>
        <div id="sh3" class="shape1"></div>
        <div id="sh4"></div>
        <div id="sh5" class="shape2"></div>
        <div id="sh6" class="shape2"></div>
        <div id="sh7" class="shape3"></div>
        <div id="sh8" class="shape3"></div>
        <div id="sh9"></div>
    </div>
</body>

</html>
