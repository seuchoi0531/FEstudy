<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #243D83;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:first-child {
            width: 200px;
            height: 100px;
            background: #6592CF;
        }

        .bg>div:first-child>div {
            width: 0;
            height: 0;
            border-top: 100px #243D83 solid;
            border-left: 40px transparent solid;
            border-right: 40px transparent solid;
            left: 60px;
        }

        .bg>div:last-child {
            width: 200px;
            height: 100px;
            background: #6592CF;
            right: 0;
            bottom: 0;
        }

        .bg>div:last-child>div {
            width: 0;
            height: 0;
            border-bottom: 100px #243D83 solid;
            border-left: 40px transparent solid;
            border-right: 40px transparent solid;
            left: 60px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div>
            <div></div>
        </div>
        <div>
            <div></div>
        </div>
    </div>
</body>

</html>
