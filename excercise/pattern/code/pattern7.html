<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      .bg {
        width: 400px;
        height: 300px;
        background: #FBD6C1;
        position: fixed;
        top: 0;
        left: 0;
      }
      .tri {
        width: 0px;
        height: 0px;
        border-style: solid;
        border-color: #D62022 #FBD6C1;
        border-width: 0 75px 125px;
        position: fixed;
        top: 50px;
        left: 125px;
      }
      .c1 {
        width: 150px;
        height: 150px;
        background: #D62022;
        position: fixed;
        top: 100px;
        left: 125px;
        border-radius: 150px;
      }
      .c2 {
        width: 100px;
        height: 100px;
        background: #FBD6C1;
        position: fixed;
        top: 125px;
        left: 150px;
        border-radius: 150px;
      }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="tri"></div>
</body>

</html>
