<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg {
            width: 400px;
            height: 300px;
            background: #223E1F;
            position: fixed;
            top: 0;
            left: 0;
        }

        .ltoc {
            width: 200px;
            height: 104px;
            background: #BFE33A;
            position: fixed;
            top: 155px;
            left: 0px;
            transform: skewY(-30deg);
            border-top-right-radius: 30px;
        }

        .rtoc {
            width: 200px;
            height: 104px;
            background: #BFE33A;
            position: fixed;
            top: 155px;
            right: 0px;
            transform: skewY(30deg);
            border-top-left-radius: 30px;
        }

        .c {
            width: 90px;
            height: 100px;
            background: #BFE33A;
            position: fixed;
            top: 200px;
            left: 155px;
        }

        .cir {
            width: 100px;
            height: 100px;
            background: #BFE33A;
            position: fixed;
            top: 105px;
            left: 150px;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="ltoc"></div>
    <div class="rtoc"></div>
    <div class="c"></div>
    <div class="cir"></div>
</body>

</html>
