<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #09042A;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 100%;
        }

        #c1 {
            background: #7B3F61;
            top: 75px;
            left: 75px;
        }

        #c2 {
            background: #E78481;
            top: 75px;
            right: 75px;
            overflow: hidden;
        }

        #c3 {
            background: #09042A;
            left: -100px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="c1" class="circle">
        </div>
        <div id="c2" class="circle">
            <div id="c3" class="circle"></div>
        </div>
    </div>
</body>

</html>
