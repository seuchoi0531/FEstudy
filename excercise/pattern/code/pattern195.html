<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #243D83;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #6592CF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .square {
            width: 130px;
            height: 130px;
            top: 85px;
        }

        #s1 {
            left: 0;
        }

        #s2 {
            right: 0;
        }

        .circle {
            width: 140px;
            height: 70px;
            border-top-left-radius: 70px;
            border-top-right-radius: 70px;
            left: 130px;
        }

        #c1 {
            top: 15px;
        }

        #c2 {
            bottom: 85px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="s1" class="square"></div>
        <div id="s2" class="square"></div>
        <div id="c1" class="circle"></div>
        <div id="c2" class="circle"></div>
    </div>
</body>

</html>
