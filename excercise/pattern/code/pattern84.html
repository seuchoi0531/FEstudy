<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #DA291C;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #le {
            width: 100px;
            height: 300px;
            background: #FFFFFF;
        }

        .square {
            width: 0px;
            height: 0px;
            border-top: 25px transparent solid;
            border-right: 0px transparent solid;
            border-bottom: 25px transparent solid;
            border-left: 60px #FFFFFF solid;
            left: 100px;
        }

        #sq1 {
            top: 0px;
        }

        #sq2 {
            top: 50px;
        }

        #sq3 {
            top: 100px;
        }

        #sq4 {
            top: 150px;
        }

        #sq5 {
            top: 200px;
        }

        #sq6 {
            top: 250px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="le"></div>
        <div id="sq1" class="square"></div>
        <div id="sq2" class="square"></div>
        <div id="sq3" class="square"></div>
        <div id="sq4" class="square"></div>
        <div id="sq5" class="square"></div>
        <div id="sq6" class="square"></div>
    </div>
</body>

</html>
