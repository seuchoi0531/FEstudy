<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #FFFFCD;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .horizon {
            width: 400px;
            height: 20px;
            background: #EDAF38;
        }

        .vertical {
            width: 20px;
            height: 100px;
            background: #EDAF38;
        }

        #h1 {
            top: 80px;
        }

        #h2 {
            bottom: 80px;
        }

        #v1 {
            left: 50px;
        }

        #v2 {
            left: 120px;
        }

        #v3 {
            left: 190px;
        }

        #v4 {
            left: 260px;
        }

        #v5 {
            left: 330px;
        }

        #v6 {
            bottom: 0;
            left: 50px;
        }

        #v7 {
            bottom: 0;
            left: 120px;
        }

        #v8 {
            bottom: 0;
            left: 190px;
        }

        #v9 {
            bottom: 0;
            left: 260px;
        }

        #v10 {
            bottom: 0;
            left: 330px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="h1" class="horizon"></div>
        <div id="h2" class="horizon"></div>
        <div id="v1" class="vertical"></div>
        <div id="v2" class="vertical"></div>
        <div id="v3" class="vertical"></div>
        <div id="v4" class="vertical"></div>
        <div id="v5" class="vertical"></div>
        <div id="v6" class="vertical"></div>
        <div id="v7" class="vertical"></div>
        <div id="v8" class="vertical"></div>
        <div id="v9" class="vertical"></div>
        <div id="v10" class="vertical"></div>
    </div>
</body>

</html>
