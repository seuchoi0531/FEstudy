<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        position: fixed;
      }
      .bg {
        width: 400px;
        height: 300px;
        background: #0A6190;
        top: 0;
        left: 0;
      }
      .ts {
        width: 50px;
        height: 150px;
        background: #EFF8FE;
        top: 0;
        left: 80px;
      }
      .bs {
        width: 50px;
        height: 150px;
        background: #EFF8FE;
        top: 150px;
        left: 270px;
      }
      .tc {
        width: 50px;
        height: 50px;
        background: #EFF8FE;
        top: 125px;
        left: 80px;
        border-radius: 100%;
      }
      .bc {
        width: 50px;
        height: 50px;
        background: #EFF8FE;
        top: 125px;
        left: 270px;
        border-radius: 100%;
      }
      .cc {
        width: 100px;
        height: 100px;
        background: #EFF8FE;
        top: 100px;
        left: 150px;
        border-radius: 100%;
      }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="ts"></div>
    <div class="bs"></div>
    <div class="tc"></div>
    <div class="bc"></div>
    <div class="cc"></div>
</body>

</html>
