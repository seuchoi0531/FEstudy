<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #0B2429;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .ye {
            width: 100px;
            height: 70px;
            background: #F3AC3C;
        }

        #y1 {
            top: 50px;
            left: 150px;
        }

        #y2 {
            top: 115px;
            left: 70px;
        }

        #y3 {
            bottom: 50px;
            right: 150px;
        }

        #y4 {
            bottom: 115px;
            right: 70px;
        }

        #circle {
            background: #998235;
            width: 70px;
            height: 70px;
            border-radius: 100%;
            top: 115px;
            left: 165px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="y1" class="ye"></div>
        <div id="y2" class="ye"></div>
        <div id="circle"></div>
        <div id="y3" class="ye"></div>
        <div id="y4" class="ye"></div>
    </div>
</body>

</html>
