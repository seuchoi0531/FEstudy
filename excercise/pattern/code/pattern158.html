<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #243D83;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .circle {
            width: 60px;
            height: 60px;
            background: #6592CF;
            border-radius: 100%;
        }

        .line {
            width: 400px;
            height: 10px;
            background: #243D83;
        }

        #c1 {
            top: 40px;
            left: 40px;
        }

        #c2 {
            top: 40px;
            right: 40px;
        }

        #c3 {
            bottom: 40px;
            left: 40px;
        }

        #c4 {
            bottom: 40px;
            right: 40px;
        }

        #l1 {
            top: 65px;
        }

        #l2 {
            bottom: 65px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="c1" class="circle"></div>
        <div id="c2" class="circle"></div>
        <div id="c3" class="circle"></div>
        <div id="c4" class="circle"></div>
        <div id="l1" class="line"></div>
        <div id="l2" class="line"></div>
    </div>
</body>

</html>
