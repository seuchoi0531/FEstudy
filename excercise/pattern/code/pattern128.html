<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 80px;
            height: 80px;
            border-top-left-radius: 80px;
            background: #F09462;
            display: inline-block;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #5C434C;
            border-top-left-radius: 0;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div {
            width: 400px;
            height: 100px;
            border-top-left-radius: 0;
            display: block;
            background: transparent;
            margin: 10px 0 -10px 0;
            padding: 0;
        }

        #top_banner>div:nth-child(n) {
            margin-left: 14.5px;
        }

        #top_banner>div:nth-child(2n) {
            background: #F5D6B4;
        }

        #top_banner>div:first-child {
            margin-left: 10px;
        }

        #mid_banner>div:nth-child(n) {
            margin-left: 14.5px;
        }

        #mid_banner>div:nth-child(2n+1) {
            background: #F5D6B4;
        }

        #mid_banner>div:first-child {
            margin-left: 10px;
        }

        #bottom_banner>div:nth-child(n) {
            margin-left: 14.5px;
        }

        #bottom_banner>div:nth-child(2n) {
            background: #F5D6B4;
        }

        #bottom_banner>div:first-child {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="top_banner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="mid_banner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="bottom_banner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
