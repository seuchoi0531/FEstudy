<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F48B26;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:first-child {
            width: 350px;
            height: 250px;
            background: #FEFF58;
            bottom: 0;
            left: 0;
        }

        .bg>div:nth-child(2) {
            width: 150px;
            height: 50px;
            background: #F48B26;
            top: 100px;
            left: 200px;
        }

        .bg>div:last-child {
            width: 150px;
            height: 50px;
            background: #F48B26;
            top: 200px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
