<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #1A4341;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bs {
            width: 210px;
            height: 180px;
            background: #1A4341;
            border: 30px #F3AC3C solid;
            border-top: 0px;
            left: 65px;
        }

        .ss {
            width: 90px;
            height: 120px;
            background: #1A4341;
            border: 30px #998235 solid;
            border-top: 0px;
            left: 125px;
        }

        .hori {
            width: 270px;
            height: 30px;
            background: #998235;
            left: 65px;
            bottom: 30px;
        }

        .vert {
            width: 30px;
            height: 300px;
            background: #F3AC3C;
            left: 185px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="bs"></div>
        <div class="ss"></div>
        <div class="hori"></div>
        <div class="vert"></div>
    </div>
</body>

</html>
