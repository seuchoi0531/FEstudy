<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #FEFF58;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F48B26;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .vert {
            width: 20px;
            height: 300px;
            left: 190px;
        }

        .hori {
            height: 20px;
            border-radius: 20px;
        }

        #h1 {
            width: 160px;
            top: 30px;
            left: 120px;
        }

        #h2 {
            width: 240px;
            top: 80px;
            left: 80px;
        }

        #h3 {
            width: 320px;
            top: 130px;
            left: 40px;
        }

        .s1 {
            width: 300px;
            height: 300px;
            border-radius: 60px;
            top: 180px;
        }

        .s2 {
            width: 260px;
            height: 260px;
            background: #F48B26;
            border-radius: 40px;
            top: 20px;
            left: 20px;
        }

        .s3 {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            top: 30px;
            left: 30px;
        }

        #ls {
            left: -140px;
        }

        #rs {
            right: -140px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="vert"></div>
        <div id="h1" class="hori"></div>
        <div id="h2" class="hori"></div>
        <div id="h3" class="hori"></div>
        <div id="ls" class="s1">
            <div class="s2">
                <div class="s3"></div>
            </div>
        </div>
        <div id="rs" class="s1">
            <div class="s2">
                <div class="s3"></div>
            </div>
        </div>
    </div>
</body>

</html>
