<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #000000;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .vert {
            width: 20px;
            height: 55px;
            background: #FFFFFF;
        }

        .hori {
            width: 300px;
            height: 20px;
            background: #AF067C;
            border-radius: 10px;
            left: 50px;
        }

        #v1 {
            top: 100px;
            left: 80px;
        }

        #v2 {
            bottom: 100px;
            left: 190px;
        }

        #v3 {
            height: 100px;
            top: 100px;
            right: 80px;
        }

        #h1 {
            top: 90px;
        }

        #h2 {
            top: 140px;
            transform: rotate(-4deg);
        }

        #h3 {
            bottom: 90px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="v1" class="vert"></div>
        <div id="v2" class="vert"></div>
        <div id="v3" class="vert"></div>
        <div id="h1" class="hori"></div>
        <div id="h2" class="hori"></div>
        <div id="h3" class="hori"></div>
    </div>
</body>

</html>
