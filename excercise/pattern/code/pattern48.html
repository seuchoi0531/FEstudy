<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: relative;
            display: inline-block;
        }

        .bg {
            width: 450px;
            height: 300px;
            background: #6867D4;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .square1 {
            width: 50px;
            height: 100px;
            background: #7BAFDE;
            transform: skewY(27deg);
            top: 12px;
        }

        .square2 {
            width: 100px;
            height: 100px;
            background: #000039;
            transform: skewY(-26.5deg);
            top: 0;
        }

        #s1 {
            top: 13px;
            left: 0;
        }

        #s2 {
            left: -6px;
        }

        #s3 {
            top: 50px;
            width: 100px;
            height: 200px;
            left: -11px;
        }

        #s4 {
            left: -16.5px;
        }

        #s5 {
            top: -11px;
            left: -21.5px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="s1" class="square1"></div>
        <div id="s2" class="square2"></div>
        <div id="s3" class="square1"></div>
        <div id="s4" class="square2"></div>
        <div id="s5" class="square1"></div>
    </div>
</body>

</html>
