<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #6CB3A9;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #sh1 {
            width: 200px;
            height: 100px;
            background: #D25B70;
            top: 50px;
            left: 100px;
            border-top-left-radius: 120px;
            border-top-right-radius: 120px;
        }

        #sh2 {
            width: 200px;
            height: 100px;
            background: #FFFFFF;
            bottom: 50px;
            left: 100px;
            border-bottom-left-radius: 120px;
            border-bottom-right-radius: 120px;
        }

        #sh3 {
            width: 181px;
            height: 20px;
            background: #781728;
            border-left: 10px #6CB3A9 solid;
            border-right: 10px #6CB3A9 solid;
            top: 140px;
            left: 100px;
        }

        #sh4 {
            width: 70px;
            height: 70px;
            background: #781728;
            border-radius: 100%;
            top: 115px;
            left: 165px;
        }

        #sh5 {
            width: 50px;
            height: 50px;
            background: #F6DF96;
            border-radius: 100%;
            top: 125px;
            left: 175px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1"></div>
        <div id="sh2"></div>
        <div id="sh3"></div>
        <div id="sh4"></div>
        <div id="sh5"></div>
    </div>
</body>

</html>
