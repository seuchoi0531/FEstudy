<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #0A6190;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:first-child {
            width: 30px;
            height: 75px;
            border: 10px #328FC1 solid;
            border-radius: 10px;
            background: #0A6190;
            top: 60px;
            left: 175px;
        }

        .bg>div:last-child {
            width: 150px;
            height: 150px;
            background: #328FC1;
            top: 90px;
            left: 125px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div></div>
    </div>
</body>

</html>
