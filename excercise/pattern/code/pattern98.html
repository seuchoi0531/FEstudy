<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #1A4341;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #F3AC3C;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .shape1 {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .shape2 {
            width: 150px;
            height: 50px;
            border-radius: 10px;
        }

        #sh1 {
            top: 65px;
            left: 65px;
        }

        #sh2 {
            bottom: 65px;
            right: 65px;
        }

        #sh3 {
            top: 65px;
            left: 65px;
        }

        #sh4 {
            bottom: 65px;
            right: 65px;
        }

        #sh5 {
            width: 60px;
            height: 60px;
            transform: skew(30deg, 30deg);
            top: 120px;
            left: 170px;
        }

        #sh6 {
            width: 70px;
            height: 70px;
            background: #F3AC3C;
            border-radius: 10px;
            top: 115px;
            left: 165px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1" class="shape1"></div>
        <div id="sh2" class="shape1"></div>
        <div id="sh3" class="shape2"></div>
        <div id="sh4" class="shape2"></div>
        <div id="sh5"></div>
        <div id="sh6"></div>
    </div>
</body>

</html>
