<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #998235;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #mainbg {
            width: 180px;
            height: 100px;
            background: #191919;
            top: 100px;
            left: 110px;
            border-radius: 10px;
        }

        .whiteKey {
            width: 20px;
            height: 70px;
            background: #FFFFFF;
            border-radius: 5px;
            bottom: 5px;
        }

        .blackKey {
            width: 15px;
            height: 60px;
            background: #191919;
        }

        #w1 {
            left: 5px;
        }

        #w2 {
            left: 30px;
        }

        #w3 {
            left: 55px;
        }

        #w4 {
            left: 80px;
        }

        #w5 {
            left: 105px;
        }

        #w6 {
            left: 130px;
        }

        #w7 {
            left: 155px;
        }

        #b1 {
            left: 20px;
        }

        #b2 {
            left: 45px;
        }

        #b3 {
            right: 20px;
        }

        #b4 {
            right: 45px;
        }

        #b5 {
            right: 70px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="mainbg">
            <div id="w1" class="whiteKey"></div>
            <div id="w2" class="whiteKey"></div>
            <div id="w3" class="whiteKey"></div>
            <div id="w4" class="whiteKey"></div>
            <div id="w5" class="whiteKey"></div>
            <div id="w6" class="whiteKey"></div>
            <div id="w7" class="whiteKey"></div>
            <div id="b1" class="blackKey"></div>
            <div id="b2" class="blackKey"></div>
            <div id="b3" class="blackKey"></div>
            <div id="b4" class="blackKey"></div>
            <div id="b5" class="blackKey"></div>
        </div>
    </div>
</body>

</html>
