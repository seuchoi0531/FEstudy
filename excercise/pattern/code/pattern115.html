<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #0B2429;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #sh1 {
            width: 100px;
            height: 100px;
            background: #F3AC3C;
            transform: rotate(45deg);
            top: 135px;
            left: 150px;
        }

        #sh2 {
            width: 70px;
            height: 70px;
            background: #998235;
            transform: skewY(-45deg);
            top: 79.5px;
            left: 129.5px;
        }

        #sh3 {
            width: 70px;
            height: 70px;
            background: #1A4341;
            transform: skewY(45deg);
            top: 79.5px;
            right: 129.5px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1"></div>
        <div id="sh2"></div>
        <div id="sh3"></div>
    </div>
</body>

</html>
