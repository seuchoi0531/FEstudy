<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #81008F;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #sh1 {
            width: 120px;
            height: 100px;
            background: #DBBEDF;
            border-radius: 100%;
            top: 100px;
            left: 140px;
        }

        #sh2 {
            width: 240px;
            height: 30px;
            background: #DBBEDF;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            top: 135px;
            left: 80px;
        }

        #sh3 {
            width: 30px;
            height: 25px;
            background: #81008F;
            border-radius: 100%;
            transform: rotate(34deg);
            top: 149.5px;
            left: 160px;
        }

        #sh4 {
            width: 30px;
            height: 25px;
            background: #81008F;
            border-radius: 100%;
            transform: rotate(-34deg);
            top: 149.5px;
            right: 160px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1"></div>
        <div id="sh2"></div>
        <div id="sh3"></div>
        <div id="sh4"></div>
    </div>
</body>

</html>
