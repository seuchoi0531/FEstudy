<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #243D83;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div {
            width: 240px;
            height: 220px;
            border: solid #6592CF 20px;
            border-bottom: 0px;
            bottom: 0;
            left: 60px;
            border-top-left-radius: 140px;
            border-top-right-radius: 140px;
        }

        .bg>div>div {
            width: 160px;
            height: 180px;
            border: solid #6592CF 20px;
            border-bottom: 0px;
            bottom: 0;
            left: 20px;
            border-top-left-radius: 140px;
            border-top-right-radius: 140px;
        }

        .bg>div>div>div {
            width: 80px;
            height: 140px;
            border: solid #6592CF 20px;
            border-bottom: 0px;
            bottom: 0;
            left: 20px;
            border-top-left-radius: 140px;
            border-top-right-radius: 140px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div>
            <div>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
