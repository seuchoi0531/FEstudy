<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #E3516E;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:first-child {
            width: 150px;
            height: 150px;
            background: #D9D9D9;
            right: 0;
        }

        .bg>div:last-child {
            width: 150px;
            height: 150px;
            background: #D9D9D9;
            border-bottom-left-radius: 75px;
            border-bottom-right-radius: 75px;
            transform: rotate(45deg);
            top: 50px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div></div>
    </div>
</body>

</html>
