<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #FFFFFF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .square1 {
            width: 200px;
            height: 200px;
            background: #FFF1C1;
            border-right: 100px #FE5F55 solid;
            border-bottom: 100px #FE5F55 solid;
        }

        .square2 {
            width: 100px;
            height: 100px;
            background: #293462;
            border-top: 50px #A64942 solid;
            border-left: 50px #A64942 solid;
            top: 150px;
            left: 150px;
        }

        .square3 {
            width: 200px;
            height: 200px;
            background: #FFF1C1;
        }

        .square4 {
            width: 100px;
            height: 300px;
            background: #293462;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="square1"></div>
        <div class="square2"></div>
        <div class="square3"></div>
        <div class="square4"></div>
    </div>
</body>

</html>
