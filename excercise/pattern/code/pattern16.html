<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        position: absolute;
        background: #EA7457;
        border: 20px #B53733 solid;
      }
      .bg {
        width: 400px;
        height: 300px;
        background: #B53733;
        position: relative;
        top: -8px;
        left: -8px;
      }
      .bigCircle {
        width: 250px;
        height: 250px;
        border-radius: 100%;
        top: -15px;
        left: 35px;
      }
      .smallCircle {
        width: 160px;
        height: 160px;
        border-radius: 100%;
        top: 30px;
        left: 80px;
      }
      .vertLine {
        width: 60px;
        height: 300px;
        top: -40px;
        left: 130px;
      }
    </style>
</head>

<body>
    <div class="bg">
        <div class="bigCircle"></div>
        <div class="smallCircle"></div>
        <div class="vertLine"></div>
    </div>
</body>

</html>
