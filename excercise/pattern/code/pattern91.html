<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #6592CF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .square {
            width: 60px;
            height: 140px;
            top: 80px;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 100%;
        }

        #s1 {
            background: #515DBD;
            left: 190px;
        }

        #s2 {
            background: #2E3B9F;
            left: 150px;
        }

        #s3 {
            background: #060F55;
            left: 110px;
        }

        #c1 {
            background: #515DBD;
            top: 80px;
            left: 210px;
        }

        #c2 {
            background: #515DBD;
            bottom: 80px;
            left: 210px;
        }

        #c3 {
            background: #2E3B9F;
            top: 80px;
            left: 170px;
        }

        #c4 {
            background: #2E3B9F;
            bottom: 80px;
            left: 170px;
        }

        #c5 {
            background: #060F55;
            top: 80px;
            left: 130px;
        }

        #c6 {
            background: #060F55;
            bottom: 80px;
            left: 130px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="s1" class="square"></div>
        <div id="c1" class="circle"></div>
        <div id="c2" class="circle"></div>
        <div id="s2" class="square"></div>
        <div id="c3" class="circle"></div>
        <div id="c4" class="circle"></div>
        <div id="s3" class="square"></div>
        <div id="c5" class="circle"></div>
        <div id="c6" class="circle"></div>
    </div>
</body>

</html>
