<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #4F77FF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .cir {
            width: 100px;
            height: 100px;
            background: #FFFFFF;
            border-radius: 100%;
            top: 100px;
        }

        .sh {
            width: 20px;
            height: 60px;
            background: #4F77FF;
            border-radius: 10px;
        }

        #c1 {
            left: 80px;
        }

        #c2 {
            right: 80px;
        }

        #sh1 {
            top: 120px;
            left: 260px;
        }

        #sh2 {
            top: 120px;
            left: 260px;
            transform: rotate(90deg);
        }

        #sh3 {
            top: 120px;
            right: 260px;
            transform: rotate(45deg);
        }

        #sh4 {
            top: 120px;
            right: 260px;
            transform: rotate(135deg);
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="c1" class="cir"></div>
        <div id="c2" class="cir"></div>
        <div id="sh1" class="sh"></div>
        <div id="sh2" class="sh"></div>
        <div id="sh3" class="sh"></div>
        <div id="sh4" class="sh"></div>
    </div>
</body>

</html>
