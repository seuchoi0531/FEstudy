<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #176C36;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 100%;
            background: #024817;
            top: 110px;
            left: 160px;
        }

        .triangle {
            width: 0;
            height: 0;
        }

        #t1 {
            border-top: 40px transparent solid;
            border-left: 40px transparent solid;
            border-right: 40px transparent solid;
            border-bottom: 50px #48BF7D solid;
            left: 160px;
        }

        #t2 {
            border-top: 40px transparent solid;
            border-left: 40px transparent solid;
            border-right: 50px #48BF7D solid;
            border-bottom: 40px transparent solid;
            top: 110px;
            left: 50px;
        }

        #t3 {
            border-top: 40px transparent solid;
            border-left: 50px #48BF7D solid;
            border-right: 40px transparent solid;
            border-bottom: 40px transparent solid;
            top: 110px;
            right: 50px;
        }

        #t4 {
            border-top: 50px #48BF7D solid;
            border-left: 40px transparent solid;
            border-right: 40px transparent solid;
            border-bottom: 40px transparent solid;
            bottom: 0;
            left: 160px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="circle"></div>
        <div id="t1" class="triangle"></div>
        <div id="t2" class="triangle"></div>
        <div id="t3" class="triangle"></div>
        <div id="t4" class="triangle"></div>
    </div>
</body>

</html>
