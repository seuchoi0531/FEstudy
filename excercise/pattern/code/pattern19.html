<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        position: absolute;
      }
      .bg {
        width: 400px;
        height: 300px;
        background: #512B2A;
        position: relative;
        top: -8px;
        left: -8px;
      }
      #cs1 {
        width: 200px;
        height: 120px;
        background: #EA6B62;
        top: 90px;
        left: 100px;
        border-radius: 20px;
      }
      #bt {
        width: 40px;
        height: 50px;
        background: #EA6B62;
        top: 200px;
        left: 130px;
      }
      #bc {
        width: 60px;
        height: 60px;
        background: #512B2A;
        top: 222px;
        left: 140px;
        transform: rotate(45deg);
      }
      #cs2 {
        width: 100px;
        height: 60px;
        background: #512B2A;
        top: 120px;
        left: 130px;
        border-radius: 10px;
      }
      #ct {
        width: 0;
        height: 0;
        border-bottom: 20px solid transparent;
        border-top: 20px solid transparent;
        border-left: 60px solid transparent;
        border-right: 60px solid #512B2A;
        top: 129.2px;
        left: 150px;
      }
    </style>
</head>

<body>
    <div class="bg">
        <div id="cs1"></div>
        <div id="bt"></div>
        <div id="bc"></div>
        <div id="ct"></div>
        <div id="cs2"></div>
    </div>
</body>

</html>
