<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        div {
            width: 320px;
            height: 300px;
            background: #4F77FF;
            border-left: 40px #EFF8FE solid;
            border-right: 40px #EFF8FE solid;
            position: relative;
            top: -8px;
            left: -8px;
        }

        div>div {
            width: 290px;
            height: 320px;
            background: #EFF8FE;
            border-radius: 100%;
            top: 100px;
            left: -25px;
        }
    </style>
</head>

<body>
    <div>
        <div></div>
    </div>
</body>

</html>
