<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #62306D;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:first-child {
            width: 160px;
            height: 160px;
            background: #F7EC7D;
            bottom: 0;
        }

        .bg>div:nth-child(2) {
            width: 75px;
            height: 40px;
            background: #F7EC7D;
            bottom: 160px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }

        .bg>div:nth-child(3) {
            width: 85px;
            height: 85px;
            background: #62306D;
            top: 140px;
            left: 75px;
            border-bottom-left-radius: 25px;
        }

        .bg>div:nth-child(4) {
            width: 40px;
            height: 75px;
            background: #F7EC7D;
            bottom: 0;
            left: 160px;
            border-bottom-right-radius: 40px;
            border-top-right-radius: 40px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
