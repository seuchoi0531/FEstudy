<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #6592CF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div {
            width: 200px;
            height: 80px;
            background: #243D83;
            left: 100px;
            border-radius: 80px;
        }

        .bg>div:first-child {
            top: 80px;
        }

        .bg>div:last-child {
            bottom: 80px;
        }

        .bg>div>div {
            width: 40px;
            height: 40px;
            background: #6592CF;
            border-radius: 100%;
            top: 20px;
        }

        .bg>div>div:first-child {
            left: 20px;
        }

        .bg>div>div:last-child {
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
