<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #F7F3DA;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .shape1 {
            width: 200px;
            height: 190px;
            background: #D25B70;
        }

        .shape2 {
            width: 200px;
            height: 150px;
        }

        #sh1 {
            bottom: 0;
            border-top-right-radius: 10px;
        }

        #sh2 {
            right: 0;
            border-bottom-left-radius: 10px;
        }

        #sh3 {
            bottom: 0;
            border-top-right-radius: 20px;
        }

        #sh4 {
            right: 0;
            border-bottom-left-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1" class="shape1"></div>
        <div id="sh2" class="shape1"></div>
        <div id="sh3" class="shape2"></div>
        <div id="sh4" class="shape2"></div>
    </div>
</body>

</html>
