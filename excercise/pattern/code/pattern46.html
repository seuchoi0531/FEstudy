<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        position: absolute;
      }
      .bg {
        width: 360px;
        height: 260px;
        background: #000000;
        border: 20px #54C144 solid;
        position: relative;
        top: -8px;
        left: -8px;
      }
      .wall {
        width: 80px;
        height: 40px;
        background: #C74E4E;
        top: 40px;
      }
      #w1 {
        left: 40px;
      }
      #w2 {
        left: 160px;
      }
      #w3 {
        width: 40px;
        height: 180px;
        left: 280px;
      }
      #w4 {
        width: 200px;
        left: 40px;
        top: 120px;
      }
      .tank {
        width: 40px;
        height: 10px;
        background: #54C144;
        top: 180px;
      }
      #t1 {
        left: 40px;
      }
      #t2 {
        top: 210px;
        left: 40px;
      }
      #t3 {
        top: 195px;
        left: 50px;
      }
      #t4 {
        width: 20px;
        height: 30px;
        left: 50px;
      }
      .bullet {
        width: 10px;
        height: 10px;
        background: #FFFFFF;
        top: 195px;
      }
      #b1 {
        left: 100px;
      }
      #b2 {
        left: 120px;
      }
    </style>
</head>

<body>
    <div class="bg">
        <div id="w1" class="wall"></div>
        <div id="w2" class="wall"></div>
        <div id="w3" class="wall"></div>
        <div id="w4" class="wall"></div>
        <div id="t1" class="tank"></div>
        <div id="t2" class="tank"></div>
        <div id="t3" class="tank"></div>
        <div id="t4" class="tank"></div>
        <div id="b1" class="bullet"></div>
        <div id="b2" class="bullet"></div>
      </div>
</body>

</html>
