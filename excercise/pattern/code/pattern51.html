<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #998235;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .hori {
            width: 70px;
            height: 30px;
            background: #FCBE5C;
            top: 135px;
        }

        #oh {
            right: 0;
        }

        .zero {
            width: 30px;
            height: 150px;
            border: 30px #FCBE5C solid;
            border-radius: 25px;
            top: 45px;
        }

        #zero1 {
            left: 45px;
        }

        #zero2 {
            border-color: #0B2429;
            left: 155px;
        }

        #zero3 {
            right: 45px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="hori"></div>
        <div id="oh" class="hori"></div>
        <div id="zero1" class="zero"></div>
        <div id="zero2" class="zero"></div>
        <div id="zero3" class="zero"></div>
    </div>
</body>

</html>
