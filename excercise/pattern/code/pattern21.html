<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        position: absolute;
        background: #FFFFCD;
      }
      .bg {
        width: 400px;
        height: 300px;
        position: relative;
        top: -8px;
        left: -8px;
      }
      .hori {
        width: 400px;
        height: 20px;
        border-top: 20px #E78320 solid;
        top: 140px;
      }
      .up {
        width: 40px;
        height: 60px;
        border: 20px #E78320 solid;
        border-radius: 40px;
        top: 110px;
        left: 160px;
      }
      .remove {
        width: 130px;
        height: 120px;
        top: 146px;
        left: 150px;
      }
      .circle {
        width: 80px;
        height: 80px;
        border: 20px #E78320 solid;
        border-radius: 100%;
        top: 90px;
      }
      #c1 {
        left: 60px;
      }
      #c2 {
        left: 220px;
      }
    </style>
</head>

<body>
    <div class="bg">
        <div class="hori"></div>
        <div class="up"></div>
        <div class="remove"></div>
        <div id="c1" class="circle"></div>
        <div id="c2" class="circle"></div>
      </div>
</body>

</html>
