<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      .bg {
        width: 100px;
        height: 100px;
        position: fixed;
        border-style: solid;
        border-width: 100px 151px 100px 150px;
        border-color: #14A84A #3B66B0 #3B66B0 #14A84A;
        top: 0;
        left: 0;
      }
      .belt {
        width: 600px;
        height: 100px;
        background: #000000;
        position: fixed;
        border: 20px #F8CD1E solid;
        transform: rotate(-30deg);
        top: 69px;
        left: -100px;
      }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="belt"></div>
</body>

</html>
