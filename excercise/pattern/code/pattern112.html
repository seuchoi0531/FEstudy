<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #E3516E;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #c1 {
            width: 100px;
            height: 100px;
            background: #51B5A9;
            border-top-left-radius: 100px;
            top: 50px;
            left: 100px;
        }

        #c2 {
            width: 100px;
            height: 100px;
            background: #FADE8B;
            border-top-right-radius: 100px;
            top: 50px;
            right: 100px;
        }

        #c3 {
            width: 100px;
            height: 100px;
            background: #F7F3D7;
            border-bottom-left-radius: 100px;
            bottom: 50px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
    </div>
</body>

</html>
