<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #0A6190;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .sh {
            width: 100px;
            height: 200px;
            background: #328FC1;
        }

        #sh1 {
            bottom: 0px;
            left: 100px;
        }

        #sh2 {
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1" class="sh"></div>
        <div id="sh2" class="sh"></div>
    </div>
</body>

</html>
