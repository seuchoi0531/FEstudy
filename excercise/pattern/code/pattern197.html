<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #62306D;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .s {
            width: 180px;
            height: 130px;
            background: #AA445F;
        }

        #s1 {
            left: 0;
            bottom: 0;
        }

        #s2 {
            right: 0;
            top: 0;
        }

        #s3 {
            width: 160px;
            height: 140px;
            background: #E38F66;
            top: 80px;
            left: 120px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="s1" class="s"></div>
        <div id="s2" class="s"></div>
        <div id="s3" class="s"></div>
    </div>
</body>

</html>
