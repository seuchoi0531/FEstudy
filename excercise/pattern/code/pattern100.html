<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #D25B70;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #sq1 {
            width: 100px;
            height: 100px;
            background: #F7F3DA;
            top: 150px;
            left: 150px;
        }

        #sq2 {
            width: 80px;
            height: 80px;
            background: #F6DF96;
            transform: rotate(37deg);
            top: 54px;
            left: 202px;
        }

        #sq3 {
            width: 60px;
            height: 60px;
            background: #6CB3A9;
            transform: rotate(-53deg);
            top: 78px;
            left: 113px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sq1"></div>
        <div id="sq2"></div>
        <div id="sq3"></div>
    </div>
</body>

</html>
