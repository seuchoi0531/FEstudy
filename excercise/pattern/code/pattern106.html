<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #191919;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #sh1 {
            width: 100px;
            height: 50px;
            background: #F9E492;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            top: 100px;
            left: 100px;
        }

        #sh2 {
            width: 100px;
            height: 50px;
            background: #F9E492;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            bottom: 100px;
            right: 100px;
        }

        #sh3 {
            width: 50px;
            height: 100px;
            background: #4F77FF;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            top: 150px;
            left: 150px;
        }

        #sh4 {
            width: 50px;
            height: 100px;
            background: #4F77FF;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            bottom: 150px;
            right: 150px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sh1"></div>
        <div id="sh2"></div>
        <div id="sh3"></div>
        <div id="sh4"></div>
    </div>
</body>

</html>
