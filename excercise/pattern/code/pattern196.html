<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #FADE8B;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #sq {
            width: 60px;
            height: 30px;
            background: #61A74E;
            top: 60px;
            left: 80px;
        }

        #p1 {
            width: 60px;
            height: 120px;
            background: #61A74E;
            border-top-right-radius: 60px;
            border-bottom-right-radius: 60px;
            top: 90px;
            left: 80px;
        }

        .c1 {
            width: 120px;
            height: 120px;
            background: #61A74E;
            border-radius: 100%;
            top: 90px;
        }

        #p2 {
            left: 140px;
        }

        #p3 {
            left: 260px;
        }

        .c2 {
            width: 30px;
            height: 30px;
            background: #FADE8B;
            border-radius: 100%;
            top: 135px;
        }

        #e1 {
            left: 65px;
        }

        #e2 {
            left: 185px;
        }

        #e3 {
            left: 305px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sq"></div>
        <div id="p1"></div>
        <div id="p2" class="c1"></div>
        <div id="p3" class="c1"></div>
        <div id="e1" class="c2"></div>
        <div id="e2" class="c2"></div>
        <div id="e3" class="c2"></div>
    </div>
</body>

</html>
