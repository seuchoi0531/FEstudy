<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #DE3832;
            position: relative;
            top: -8px;
            left: -8px;
            overflow: hidden;
        }

        .square {
            width: 285px;
            height: 285px;
            border: 15px #FFFFFF solid;
            background: #33499F;
        }

        #s1 {
            top: -189px;
            left: -189px;
        }

        #s2 {
            top: -189px;
            left: 175px;
        }

        #s3 {
            bottom: -189px;
            left: -189px;
        }

        #s4 {
            bottom: -189px;
            left: 175px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="s1" class="square"></div>
        <div id="s2" class="square"></div>
        <div id="s3" class="square"></div>
        <div id="s4" class="square"></div>
    </div>
</body>

</html>
