<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #243D83;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #6592CF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .sq1 {
            width: 250px;
            height: 250px;
            top: 25px;
            left: 75px;
        }

        .sq2 {
            width: 150px;
            height: 150px;
            background: #6592CF;
            top: 75px;
            left: 125px;
            transform: rotate(15deg);
        }

        .sq3 {
            width: 75px;
            height: 75px;
            top: 112.5px;
            left: 162.5px;
            transform: rotate(30deg);
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="sq1"></div>
        <div class="sq2"></div>
        <div class="sq3"></div>
    </div>
</body>

</html>
