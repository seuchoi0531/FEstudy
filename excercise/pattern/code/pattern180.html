<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #B53733;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div:first-child {
            width: 50px;
            height: 100px;
            background: #EA7457;
            top: 0;
            left: 0;
        }

        .bg>div:nth-child(2) {
            width: 50px;
            height: 100px;
            background: #EA7457;
            bottom: 0;
            left: 0;
        }

        .bg>div:nth-child(3) {
            width: 50px;
            height: 100px;
            background: #EA7457;
            top: 100px;
            right: 0;
        }

        .bg>div:last-child {
            width: 150px;
            height: 250px;
            background: #EA7457;
            top: 50px;
            right: 50px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
