<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #998235;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .vert {
            width: 40px;
            height: 230px;
            background: #0B2429;
        }

        #sq1 {
            top: 0px;
            right: 135px;
        }

        #sq2 {
            width: 42px;
            height: 160px;
            background: #FCBE5C;
            transform: skewX(20deg);
            top: 70px;
            left: 179px;
        }

        #sq3 {
            bottom: 0px;
            left: 135px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="sq1" class="vert"></div>
        <div id="sq2"></div>
        <div id="sq3" class="vert"></div>
    </div>
</body>

</html>
