<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #EFF8FE;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div {
            height: 180px;
            top: 60px;
            background: #4F77FF;
        }

        .bg>div:nth-child(2n-1) {
            width: 20px;
        }

        .bg>div:first-child {
            left: 35px;
        }

        .bg>div:last-child {
            right: 35px;
        }

        .bg>div:nth-child(2) {
            width: 270px;
            left: 65px;
        }

        .bg>div:nth-child(2)>div {
            height: 75px;
            background: #EFF8FE;
        }

        .bg>div:nth-child(2)>div:nth-child(2n) {
            width: 75px;
            height: 75px;
            border-radius: 100%;
        }

        .bg>div:nth-child(2)>div:nth-child(1) {
            width: 165px;
            top: 10px;
            left: 10px;
        }

        .bg>div:nth-child(2)>div:nth-child(2) {
            top: 10px;
            right: 10px;
        }

        .bg>div:nth-child(2)>div:nth-child(3) {
            width: 165px;
            bottom: 10px;
            right: 10px;
        }

        .bg>div:nth-child(2)>div:nth-child(4) {
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div></div>
        <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div></div>
    </div>
</body>

</html>
