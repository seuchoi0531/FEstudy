<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            right: 0;
        }

        .bg {
            width: 400px;
            height: 300px;
            background: #4F77FF;
            position: relative;
            top: -8px;
            left: -8px;
        }

        .bg>div {
            width: 350px;
            height: 250px;
            background: #EFF8FE;
        }

        .bg>div>div {
            width: 300px;
            height: 200px;
            background: #4F77FF;
        }

        .bg>div>div>div {
            width: 250px;
            height: 150px;
            background: #EFF8FE;
        }

        .bg>div>div>div>div {
            width: 200px;
            height: 100px;
            background: #4F77FF;
        }

        .bg>div>div>div>div>div {
            width: 150px;
            height: 50px;
            background: #EFF8FE;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div>
            <div>
                <div>
                    <div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
