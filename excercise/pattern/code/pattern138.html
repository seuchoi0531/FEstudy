<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: #DBBA30;
        }

        .bg {
            width: 400px;
            height: 300px;
            position: relative;
            top: -8px;
            left: -8px;
        }

        #main {
            width: 200px;
            height: 200px;
            background: #A95415;
            top: 50px;
            left: 100px;
        }

        #rec1 {
            width: 40px;
            height: 120px;
            top: 130px;
            left: 140px;
        }

        #rec2 {
            width: 120px;
            height: 40px;
            top: 90px;
            left: 180px;
        }

        .square {
            width: 40px;
            height: 40px;
        }

        #rec3 {
            top: 170px;
            left: 260px;
        }

        #rec4 {
            top: 210px;
            left: 220px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="main"></div>
        <div id="rec1"></div>
        <div id="rec2"></div>
        <div id="rec3" class="square"></div>
        <div id="rec4" class="square"></div>
    </div>
</body>

</html>
