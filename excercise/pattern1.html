<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg {
          width: 400px;
          height: 300px;
          background: #611B3F;
          position: fixed;
          top:0px;
          right:0px;
        }
        .circle {
          width: 100px;
          height: 100px;
          background: #BE3184;
          position: fixed;
          top:100px;
          right:150px;
          border-radius: 100%;
        }
        .tr {
          width: 100px;
          height: 100px;
          background: #BE3184;
          position: fixed;
          top:0px;
          right:0px;
        }
          .trr {
          width: 100px;
          height: 100px;
          background: #BE3184;
          position: fixed;
          top:0px;
          right:100px;
          border-bottom-left-radius:80%;
        }
        .dl {
          width: 100px;
          height: 100px;
          background: #BE3184;
          position: fixed;
          bottom:0px;
          left:0px;
        }
          .dlr {
          width: 100px;
          height: 100px;
          background: #BE3184;
          position: fixed;
          bottom:0px;
          left:100px;
          border-top-right-radius:80%;
        }
      </style>
</head>
<body>
    <div class="bg"></div>
    <div class="tr"></div>
    <div class="dl"></div>
    <div class="trr"></div>
    <div class="dlr"></div>
    <div class="circle"></div>
    
</body>
</html>
