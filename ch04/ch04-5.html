<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록에서 순서 바꾸기</title>
</head>
<body>
    <h4>번호를 역순으로 표시</h4>
    <ol reversed>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ol>

    <h4>번호를 5부터 시작</h4>
    <ol start="5">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ol>

    <h4>번호 건너뛰기</h4>
    <ol type="1">
        <li>커피</li>
        <li value="10">차</li>
        <li>우유</li>
    </ol>
</body>
</html>
