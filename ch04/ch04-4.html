<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>다양한 순서 있는 기본 목록</title>
</head>
<body>
    <h4>숫자 사용</h4>
    <ol type="1">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ol>

    <h4>알파벳 대문자 사용</h4>
    <ol type="A">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ol>

    <h4>알파벳 소문자 사용</h4>
    <ol type="a">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ol>

    <h4>로마 숫자 대문자 사용</h4>
    <ol type="I">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ol>
    
    <h4>로마 숫자 소문자 사용</h4>
    <ol type="i">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ol>
</body>
</html>
