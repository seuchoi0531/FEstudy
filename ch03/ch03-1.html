<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>동일 문서 내에서 이동하기</title>
</head>
<body>
    <a href="#seoul">서울</a><br>
    <a href="#busan">부산</a><br>
    <a href="#gwangju">광주</a><br>
    <a href="#cheongju">청주</a><br>
    <a href="#chuncheon">춘천</a>

    <h2 id="seoul">서울</h2>
    <p>서울은 대한민국의 수도입니다.</p>
    <p>한강이 관통하고 있는 도시입니다.</p>

    <h2 id="busan">부산</h2>
    <p>부산은 제1의 항구도시입니다.</p>
    <p>영화제로도 유명한 도시입니다.</p>

    <h2 id="gwangju">광주</h2>
    <p>광주는 전라남도의 빛고을입니다.</p>
    <p>예술의 열정이 넘치는 도시입니다.</p>

    <h2 id="cheongju">청주</h2>
    <p>청주는 중부지방 내륙 도시입니다.</p>
    <p>공항이 있는 교통의 요충지입니다.</p>
    
    <h2 id="chuncheon">춘천</h2>
    <p>춘천은 아름다운 호반의 도시입니다.</p>
    <p>자연과 도시가 어울어진 휴양지입니다.</p>
</body>
</html>
