<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>다양한 순서 없는 기본 목록</title>
</head>
<body>
    <h4>disc를 지정</h4>
    <ul style="list-style-type: disc;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>

    <h4>circle를 지정</h4>
    <ul style="list-style-type: circle;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>

    <h4>square 지정</h4>
    <ul style="list-style-type: square;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>

    <h4>none 지정</h4>
    <ul style="list-style-type: none;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
</body>
</html>
