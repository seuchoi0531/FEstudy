<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 안에 목록 표시하기</title>
</head>
<body>
    <h4>순서 없는 목록 안에 목록을 표시</h4>
    <ul style="list-style-type: circle;">
        <li>커피</li>
        <li>차</li>
            <ul style="list-style-type: square;">
                <li>인삼차</li>
                <li>생강차</li>
            </ul>
        <li>우유</li>
    </ul>

    <h4>순서 있는 목록 안에 목록을 표시</h4>
    <ol type="a">
        <li>커피</li>
        <li>차</li>
            <ol type="1">
                <li>인삼차</li>
                <li>생강차</li>
            </ol>
        <li>우유</li>
    </ol>
</body>
</html>
