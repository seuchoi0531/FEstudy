<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>div, span 태그</title>
</head>
<body>
    <div style="border:3px solid red; background-color: yellow;">
        <h2>사자</h2>
        <p>사자는 아프리카에 살며 어쩌구</p>
        <p>동물의 <span style="background-color: blue;">왕</span> 저쩌구</p>
    </div>
</body>
</html>
