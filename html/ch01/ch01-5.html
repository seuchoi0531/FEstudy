<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title><p> 태그</title>
</head>
<body>
    <p>
        이 첫번째 단락은
        3개 줄에 걸쳐
        기술되었습니다.
    </p>
    <p>
        이 두번째 단락은

        중간에 빈 줄이

        2개나 있습니다.
    </p>
    <p>
        이 세번째 단락은      단락          중간에           빈칸을           삽입하여              기술했습니다.
    </p>
</body>
</html>
