<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드롭다운 목록 조절하기</title>
</head>
<body>
    <form>
        <select name="city" size="5" multiple>
            <option value="부산">부산시</option>
            <option value="대구" selected>대구시</option>
            <option value="경주">경주시</option>
            <option value="광주">광주시</option>
            <option value="포항">포항시</option>
            <option value="울산">울산시</option>
            <option value="목포">목포시</option>
            <option value="전주">전주시</option>
            <option value="군산">군산시</option>
            <option value="여수">여수시</option>
        </select>
    </form>
</body>
</html>
