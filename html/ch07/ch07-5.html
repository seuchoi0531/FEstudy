<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2개의 그룹의 Radio 버튼</title>
</head>
<body>
    <form>
        <p>스마트폰을 선택하세요</p>
        <input type="radio" name="phone" value="1" checked>갤럭시<br>
        <input type="radio" name="phone" value="2">아이폰<br>
        <input type="radio" name="phone" value="3">G7<br>

        <p>통신사를 선택하세요</p>
        <input type="radio" name="telecom" value="1">KT<br>
        <input type="radio" name="telecom" value="2">U+<br>
        <input type="radio" name="telecom" value="3">SKT<br>
    </form>
</body>
</html>
