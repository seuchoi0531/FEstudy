<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블에 캡션 표시하기</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>협의회 대표 주소록</caption>
        <tr>
            <th>이름</th>
            <th>주소</th>
            <th>전화번호</th>
        </tr>
        <tr>
            <td>이정우</td>
            <td>강원도 속초시 교동</td>
            <td>010-1111-1111</td>
        </tr>
        <tr>
            <td>이연지</td>
            <td>부천시 소사구 소사동</td>
            <td>010-3333-3333</td>
        </tr>
        <tr>
            <td>박좋은</td>
            <td>서울시 서초구 방배동</td>
            <td>010-2222-3333</td>
        </tr>
    </table>
</body>
</html>
