<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title><video> 태그에 속성 추가</title>
</head>
<body>
    <video width="320" height="240"
    poster="media/first.png"
    preload="auto"
    loop
    controls>
        <source src="media/sports.webm" type="video/webm">
        <source src="media/sports.ogv" type="video/ogg">
        <source src="media/sports.mp4" type="video/mp4">
        사용중인 브라우저가 비디오를 재생하지 못합니다.
    </video>
</body>
</html>
