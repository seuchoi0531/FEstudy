<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>테이블의 머리말, 본문, 꼬리말 구분하기</title>
    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead style="color:green">
            <tr>
                <th>월별</th>
                <th>수입</th>
            </tr>
        </thead>
        <tbody style="color: red;">
            <tr>
                <td>1월</td>
                <td>400만원</td>
            </tr>
            <tr>
                <td>2월</td>
                <td>500만원</td>
            </tr>
            <tr>
                <td>3월</td>
                <td>1000만원</td>
            </tr>
        </tbody>
        <tfoot style="color: blue;">
            <tr>
                <td>총액</td>
                <td>1900만원</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
