<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>행 제목</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <h4>행 제목 지정하기</h4>

    <table>
        <tr>
            <th></th>
            <th>이름</th>
            <th>주소</th>
            <th>전화번호</th>
        </tr>
        <tr>
            <th>강원도 대표</th>
            <td>이정우</td>
            <td>강원도 속초시 교동</td>
            <td>010-1111-1111</td>
        </tr>
        <tr>
            <th>부천 대표</th>
            <td>이연지</td>
            <td>부천시 소사구 소사동</td>
            <td>010-3333-3333</td>
        </tr>
        <tr>
            <th>서울 대표</th>
            <td>박좋은</td>
            <td>서울시 서초구 방배동</td>
            <td>010-2222-3333</td>
        </tr>
    </table>
</body>
</html>
