<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 열과 행 병합하기</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h4>2개 열 합치기</h4>
    <table>
        <tr>
            <th>이름</th>
            <th colspan="2">전화번호</th>
        </tr>
        <tr>
            <td>이정우</td>
            <td>02-325-0836</td>
            <td>010-1111-1111</td>
        </tr>
    </table>

    <h4>2개 행 합치기</h4>
    <table>
        <tr>
            <th>이름</th>
            <td>이정우</td>
        </tr>
        <tr>
            <th rowspan="2">전화번호</th>
            <td>02-325-0836</td>
        </tr>
        <tr>
            <td>010-1111-1111</td>
        </tr>
    </table>
</body>
</html>
