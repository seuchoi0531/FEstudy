<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>3항 연산자</title>
</head>

<body>
    <script>
        var num1 = 7;
        var num2 = 3;
        var op;
        var res;

        op = "+";
        res = (op == "+") ? num1 + num2 : num1 - num2;
        document.write("res = ");
        document.write(res);

        op = "-";
        res = (op == "+") ? num1 + num2 : num1 - num2;
        document.write("<br>res = ");
        document.write(res);
    </script>
</body>

</html>
