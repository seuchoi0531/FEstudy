<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문자열 연산자</title>
</head>
<body>
    <script>
        var text1 = "Good ";
        var text2 = "Morning";
        var text3;

        text3 = text1 + text2;
        document.write("text3 = ");
        document.write(text3);
        
        text1 += text2;
        document.write("<br>text1 = ");
        document.write(text1);
    </script>
</body>
</html>
