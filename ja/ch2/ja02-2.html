<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>산술 연산자</title>
</head>

<body>
    <script>
        var num1 = 7;
        var num2 = 3;

        document.write("원래의 num1 = ");
        document.write(num1);

        ++num1; // num1 = num1 + 1
        document.write("<br>첫번째 ++num1 = ");
        document.write(num1);

        ++num1; // num1 = num1 + 1
        document.write("<br>두번째 ++num1 = ");
        document.write(num1);

        document.write("<br><br>원래의 num2 = ");
        document.write(num2);

        --num2; // num2 = num2 - 1
        document.write("<br>첫번재 num2 = ");
        document.write(num2);

        --num2; // num2 = num2 - 1
        document.write("<br>두번재 num2 = ");
        document.write(num2);
    </script>
</body>

</html>
