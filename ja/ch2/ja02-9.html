<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연산의 우선 순위</title>
</head>

<body>
    <script>
        var num;

        num = 10 + 5 * 2;
        document.write("num = ");
        document.write(num);

        num = (10 + 5) * 2;
        document.write("<br>num = ");
        document.write(num);
    </script>
</body>

</html>
