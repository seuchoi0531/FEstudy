<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>navigator 객체 사용하기</title>
</head>
<body>
    <script>
        document.write("브라우저 코드명 : " + navigator.appCodeName + "<br>");
        document.write("브라우저 이름 : " + navigator.appName + "<br>");
        document.write("브라우저 버전 : " + navigator.appVersion + "<br>");
        document.write("쿠키 사용 가능 : " + navigator.cookieEnabled + "<br>");
        document.write("브라우저 언어 : " + navigator.language + "<br>");
        document.write("브라우저 온라인 : " + navigator.onLine + "<br>");
        document.write("플랫폼 : " + navigator.platform + "<br>");
        document.write("유저 에이전트 헤더 : " + navigator.userAgent + "<br>");
    </script>
</body>
</html>
