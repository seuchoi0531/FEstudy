<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 사용하기</title>
    <script>
        function overme() {
            alert("마우스를 버튼 위에 올리셨어요!");
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="올라오세요 호호!"
        onmouseover="overme()">
    </form>
</body>
</html>
