<!DOCTYPE html>
<html lang="ko">
<head>

    <title>location 객체 사용하기</title>
</head>
<body>
    <button onclick="assignFunc()">새 문서 로드</button>
    
    <script>
        function assignFunc() {
            location.assign("https://naver.com");
        }
    </script>
</body>
