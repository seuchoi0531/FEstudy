<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>window 객체 사용하기</title>
</head>
<body>
    <h3>버튼을 클릭하면 5초 후에 알림 상자가 한번 표시됩니다.</h3>
    <button onclick="alertBox()">클릭하세요</button>

    <script>
        function alertBox() {
            setTimeout(function(){alert("5초가 지났습니다!");}, 5000);
        }
    </script>
</body>
</html>
