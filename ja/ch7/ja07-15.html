<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>screen 객체 사용하기</title>
</head>
<body>
    <script>
        document.write("사용 가능한 높이 : " + screen.availHeight + "<br>");
        document.write("사용 가능한 너비 : " + screen.availWidth + "<br>");
        document.write("전체 높이 : " + screen.height + "<br>");
        document.write("전체 너비 : " + screen.width + "<br>");
        document.write("컬러 팔레트 비트 수 : " + screen.colorDepth + "<br>");
        document.write("컬러 팔레트 비트 수 : " + screen.pixelDepth + "<br>");
    </script>
</body>
</html>
