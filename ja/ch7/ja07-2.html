<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 사용하기</title>
    <script>
        function clickme() {
            alert("버튼을 한번 누르셨어요!");
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="한번만 눌러주세요!"
        onclick="clickme()">
    </form>
</body>
</html>
