<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>window 객체 사용하기</title>
    <style>
        body {
            width: 1000px;
            height: 1000px;
        }

        button {
            position: fixed;
        }
    </style>
</head>
<body>
    <p>1번 라인입니다.</p>
    <p>2번 라인입니다.</p>
    <p>3번 라인입니다.</p>
    <p>4번 라인입니다.</p>
    <p>5번 라인입니다.</p>

    <button onclick="scrollWin()">페이지를 이동</button>
    <br><br>

    <script>
        function scrollWin() {
            window.scrollBy(10, 10);
        }
    </script>
</body>
</html>
