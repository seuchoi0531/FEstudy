<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 사용하기</title>
    <script>
        function presskey() {
            alert("키를 눌렀습니다!");
        }
    </script>
</head>
<body>
    <p>입력 상자 안에서 키를 누르세요.</p>
    <input type="text" onkeypress="presskey()">
</body>
</html>
