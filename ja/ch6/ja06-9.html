<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date 객체 사용하기</title>
</head>
<body>
    <script>
        var date_obj = new Date(86400000);
        document.write(date_obj);
        document.write("<br>");

        var date_obj = new Date(2015, 6, 25, 8, 30, 50, 0);
        document.write(date_obj);
    </script>
</body>
</html>
