<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Math 객체 사용하기</title>
</head>
<body>
    <script>
        document.write("오일러 상수 : " + Math.E);
        document.write("<br>2의 자연로그 LN2 : " + Math.LN2);
        document.write("<br>10의 자연로그 LN10 : " + Math.LN10);
        document.write("<br>주기율 PI : " + Math.PI);
        document.write("<br>1/2의 제곱근 : " + Math.SQRT1_2);
        document.write("<br>2의 제곱근 : " + Math.SQRT2);
    </script>
</body>
</html>
