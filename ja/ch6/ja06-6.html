<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Math 객체 사용하기</title>
</head>
<body>
    <script>
        document.write("-10의 절대값 : " + Math.abs(-10));
        document.write("<br>10.32보다 큰 정수값 중 제일 작은 값 : " + Math.ceil(10.32));
        document.write("<br>10.32보다 작은 정수값 중 제일 큰 값 : " + Math.floor(10.32));
        document.write("<br>10, 20, 30, 40 중 최대값 : " + Math.max(10, 20, 30, 40));
        document.write("<br>10, 20, 30, 40 중 최소값 : " + Math.min(10, 20, 30, 40));
        document.write("<br>0에서 1 사이의 난수 : " + Math.random());
        document.write("<br>10.6의 반올림 값 : " + Math.round(10.6));
        document.write("<br>10의 3제곱 값 : " + Math.pow(10, 3));
        document.write("<br>9의 제곱근 값 : " + Math.sqrt(9));
    </script>
</body>
</html>
