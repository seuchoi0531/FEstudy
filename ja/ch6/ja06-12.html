<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date 객체 사용하기</title>
</head>
<body>
    <script>
        var d = new Date();
        d.setFullYear(2030);
        document.write(d.toLocaleString() + "<br>");

        d.setMonth(2);
        document.write(d.toLocaleString() + "<br>");
        
        d.setDate(22);
        document.write(d.toLocaleString() + "<br>");
        
        d.setHours(12);
        document.write(d.toLocaleString() + "<br>");
        
        d.setMinutes(13);
        document.write(d.toLocaleString() + "<br>");
        
        d.setSeconds(14);
        document.write(d.toLocaleString() + "<br>");
    </script>
</body>
</html>
