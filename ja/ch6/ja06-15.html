<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나만의 객체 만들기</title>
</head>
<body>
    <script>
        var sale = {
            product : "phone",
            count : 5,
            price : 500000
        }
        
        for (x in sale) {
            document.write(sale[x] + "<br>");
        }
    </script>
</body>
</html>
