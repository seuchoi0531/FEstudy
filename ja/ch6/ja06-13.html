<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date 객체 사용하기</title>
</head>
<body>
    <script>
        var d = new Date();
        var start = d.getTime();

        for (var i = 1; i <= 1000; ++i) {
            for (var j = 1; j <= 1000; ++j) {
            }
        }

        var d = new Date();
        var end = d.getTime();
        document.write("실행시간 : " + ((end - start) / 1000) + "초");
    </script>
</body>
</html>
