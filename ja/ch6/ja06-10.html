<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date 객체 사용하기</title>
</head>
<body>
    <script>
        var date_obj = new Date("2018-08-10");
        document.write(date_obj + "<br>");

        var date_obj = new Date("08-10-2018");
        document.write(date_obj + "<br>");
        
        var date_obj = new Date("2018/08/10");
        document.write(date_obj + "<br>");
        
        var date_obj = new Date("08/10/2018");
        document.write(date_obj + "<br>");
        
        var date_obj = new Date("2018 Aug 10");
        document.write(date_obj + "<br>");
        
        var date_obj = new Date("Aug 10 2018");
        document.write(date_obj + "<br>");
        
        var date_obj = new Date("Sun Aug 10 2018 12:00:00 GMT+0900");
        document.write(date_obj + "<br>");
    </script>
</body>
</html>
