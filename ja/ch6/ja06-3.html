<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 객체 사용하기</title>
</head>
<body>
    <script>
        var str = 123.456;

        document.write(str.toExponential() + "<br>");
        document.write(str.toExponential(2) + "<br>");
        document.write(str.toFixed(1) + "<br>");
        document.write(str.toPrecision(4) + "<br>");
    </script>
</body>
</html>
