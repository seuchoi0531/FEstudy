<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date 객체 사용하기</title>
</head>
<body>
    <script>
        var date_obj = new Date();
        document.write(date_obj.toUTCString());
        document.write("<br>");
        document.write(date_obj.toLocaleString());
        document.write("<br>");
        document.write(date_obj.toDateString());
    </script>
</body>
</html>
