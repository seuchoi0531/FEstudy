<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date 객체 사용하기</title>
</head>
<body>
    <script>
        var now = new Date();

        var weekday = [];
        weekday[0] = "일요일";
        weekday[1] = "월요일";
        weekday[2] = "화요일";
        weekday[3] = "수요일";
        weekday[4] = "목요일";
        weekday[5] = "금요일";
        weekday[6] = "토요일";

        document.write(now.getFullYear() + "년<br>");
        document.write(now.getMonth() + "월<br>");
        document.write(now.getDate() + "일<br>");

        var wd = now.getDay();
        document.write(weekday[wd] + "<br>");

        document.write(now.getHours() + "시<br>");
        document.write(now.getMinutes() + "분<br>");
        document.write(now.getSeconds() + "초<br>");
    </script>
</body>
</html>
