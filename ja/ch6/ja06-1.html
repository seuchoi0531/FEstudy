<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체 개념잡기</title>
</head>
<body>
    <script>
        var str = "ABCDEF";
        document.write(str.length + "<br>");
        document.write("ABCDEF".length + "<br>");

        var num = 3.14159;
        document.write(num.toFixed(2) + "<br>");
        document.write(3.14159.toFixed(2) + "<br>");

        document.write(screen.height + "<br>");
        document.write(screen.width + "<br>");

        document.write(document.title);
    </script>
</body>
</html>
