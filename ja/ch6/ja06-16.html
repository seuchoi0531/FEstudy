<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나만의 객체 만들기</title>
</head>
<body>
    <script>
        var sale = {
            product : "phone",
            count : 5,
            price : 500000,
            pay : function() {
                return sale.count * sale.price;
                }
        }
        
        document.write("상품 : " + sale.product + "<br>");
        document.write("수량 : " + sale.count + "<br>");
        document.write("가격 : " + sale.price + "<br>");
        document.write("금액 : " + sale.pay() + "<br>");
    </script>
</body>
</html>
