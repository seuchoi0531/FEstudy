<!DOCTYPE html>
<html>
<head>
    <title>window 객체 사용하기</title>
    <style>
        #num {
            width: 100%;
            height: 100px;
            margin: 5px 0 0 5px;
            padding: 2px;
            overflow: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>버튼을 클릭하면 2초마다 계속 숫자가 추가됩니다.</h3>

    <button onclick="alertBox()">클릭하세요</button><br>
    <div id="num"></div>
    <script>
        var i = 1;
        var v;
        function alertBox() {
            setInterval(function() {
                v = document.getElementById("num").innerHTML;
                if (!v)
                    v = i++ + " ";
                else
                    v += i++ + " ";
                    document.getElementById("num").innerHTML = v;
            }, 2000);

        }
    </script>
</body>
</html>
