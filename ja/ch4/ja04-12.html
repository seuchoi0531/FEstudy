<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 사용하기</title>
</head>
<body>
    <script>
        var arr = [10, 20, 30, 40, 50];
        document.write(arr[0] + "<br>");
        document.write(arr[1] + "<br>");
        document.write(arr[2] + "<br>");
        document.write(arr[3] + "<br>");
        document.write(arr[4] + "<br>");

        document.write("<br>for 문으로 출력<br>");
        
        for (var i = 0;i <= 4; i++) {
            document.write("<br>");
            document.write(arr[i]);
        }
    </script>
</body>
</html>
