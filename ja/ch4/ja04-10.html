<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>break 문과 continue 문 사용하기</title>
</head>
<body>
    <script>
        var i;
        for (i = 0; i< 10; i++) {
            if (i == 3) break;
            document.write("i = " + i + "<br>");
        }
    </script>
</body>
</html>
