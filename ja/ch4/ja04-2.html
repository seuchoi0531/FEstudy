<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for 문 사용하기</title>
</head>
<body>
    <script>
        var count;
        for (count = 10; count >= 1; --count) {
            document.write(count);
            document.write("<br>");
        }
        document.write("The End!");
    </script>
</body>
</html>
