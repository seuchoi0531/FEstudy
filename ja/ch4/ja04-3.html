<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for 문 사용하기</title>
</head>
<body>
    <script>
        var sum = 0;
        for (var i = 1; i <= 10; i++) {
            sum = sum + i;
            document.write(i + "까지의 합 = " + sum);
            document.write("<br>");
        }
    </script>
</body>
</html>
