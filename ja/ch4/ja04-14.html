<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 사용하기</title>
</head>
<body>
    <script>
        var arr = [10, "나무", 30, 4.5, true];

        for (var i = 0;i <= 4; i++) {
            document.write("<br>");
            document.write(arr[i]);
        }
    </script>
</body>
