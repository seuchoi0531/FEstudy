<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for 문 사용하기</title>
</head>
<body>
    <script>
        for (var outer = 1; outer <= 3; outer++) {
            for (var inner = 1; inner <= 4; inner++) {
                document.write("outer = " + outer + " inner = " + inner);
                document.write("<br>");
            }
            document.write("<hr>");
        }
    </script>
</body>
</html>
