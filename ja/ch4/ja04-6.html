<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>while 문 사용하기</title>
</head>
<body>
    <script>
        var secret = 7;
        var count = 0;
        var guess;

        while (guess != secret) {
            guess = prompt("1-10 사이의 숫자를 입력하세요!");
            document.write("입력한 값 : " + guess);
            document.write("<br>");
            count++;
        }
        document.write(count + "번만에 맞혔습니다!");
    </script>
</body>
</html>
