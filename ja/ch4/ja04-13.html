<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 사용하기</title>
</head>
<body>
    <script>
        var group = ["나비", "하늘", "국화", "장미"];

        var num = prompt("1-4까지 숫자를 입력하세요!");
        document.write("귀하는 " + group[num - 1] + " 그룹입니다.");
    </script>
</body>
</html>
