<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부모 노드 찾기</title>
</head>
<body>
    <h3>버튼을 클릭하면 드롭박스의 부모 노드가 표시됩니다.</h3>

    <select size="4" id="selectList"><option>빨간 사과</option><option>노란 바나나</option><option>블루베리</option><option>청포도</option></select><br><br>

    <button onclick="selectFunc()">클릭하세요</button>

    <p id="here"></p>

    <script>
        function selectFunc() {
            var x = document.getElementById("selectList").parentNode.nodeName;
            document.getElementById("here").innerHTML = x;
        }
    </script>
</body>
</html>
