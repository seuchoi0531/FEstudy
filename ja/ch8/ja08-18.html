<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소 바꾸기</title>
</head>
<body>
    <ul id="deviceList"><li>스마트폰</li><li>태블릿</li><li>웨어러블워치</li></ul>

    <h3>버튼을 클릭하면 항목이 변경됩니다.</h3>

    <button onclick="btnFunc()">클릭하세요</button>

    <script>
        function btnFunc() {
            var newNode = document.createElement("li");
            var textNode = document.createTextNode("전자책 리더기");
            newNode.appendChild(textNode);
            var listNode = document.getElementById("deviceList");
            listNode.replaceChild(newNode, listNode.childNodes[1]);
        }
    </script>
</body>
</html>
