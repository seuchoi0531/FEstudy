<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소 삭제하기</title>
</head>
<body>
    <ul id="deviceList"><li>스마트폰</li><li>태블릿</li><li>웨어러블워치</li></ul>

    <h3>버튼을 클릭하면 항목이 삭제됩니다.</h3>

    <button onclick="btnFunc()">클릭하세요</button>

    <script>
        function btnFunc() {
            var listNode = document.getElementById("deviceList");
            listNode.removeChild(listNode.childNodes[0]);
        }
    </script>
</body>
</html>
