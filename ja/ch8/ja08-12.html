<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM 이벤트 사용하기</title>
</head>
<body>
    <h1 onclick="changeText(this)">
        여기를 클릭해보세요.</h1>

    <script>
        function changeText(id) {
            id.innerHTML = '클릭했군요!!';
        }
    </script>
</body>
</html>
