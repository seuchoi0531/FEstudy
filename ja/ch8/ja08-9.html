<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 값 변경하기</title>
</head>
<body>
    <img id="sampleImage" src="teacher1.png">
    <br>
    <button onclick="changeImage()">클릭하세요</button>
    
    <script>
        function changeImage() {
            document.getElementById("sampleImage").src = "teacher2.png";
        }
    </script>
</body>
</html>
