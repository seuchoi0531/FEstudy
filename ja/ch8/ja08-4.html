<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그 이름으로 요소 찾기</title>
</head>
<body>
    <h3>환영합니다!</h3>
    <h3>어서오세요!</h3>
    <h3>반갑습니다!</h3>
    
    <p id="here"></p>

    <script>
        var x = document.getElementsByTagName("h3");
        document.getElementById("here").innerHTML = 
        "첫번째 제목 : " + x[0].innerHTML;
    </script>
</body>
</html>
