<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>id로 요소 찾기</title>
</head>
<body>
    <h1 id="sample">환영합니다!</h1>
    
    <p>버튼을 클릭하면 위의 제목이 바뀝니다.</p>
    <button onclick="copyPara()">클릭하세요</button>

    <p id="here"></p>

    <script>
        function copyPara() {
            var x = document.getElementById("sample").innerHTML;
            document.getElementById("here").innerHTML = x;
        }
    </script>
</body>
</html>
