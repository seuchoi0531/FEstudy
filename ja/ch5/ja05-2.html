<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인수를 사용하는 함수</title>
    <script>
        function cal(op1, op2) {
            document.write("op1 + op2 = " + (op1 + op2));
            document.write("<br>op1 - op2 = " + (op1 - op2));
            document.write("<br>op1 * op2 = " + (op1 * op2));
            document.write("<br>op1 / op2 = " + (op1 / op2));
        }
    </script>
</head>
<body>
    <script>
        cal(10, 5);
        document.write("<br><br>");

        cal(20, 10);
    </script>
</body>
</html>
