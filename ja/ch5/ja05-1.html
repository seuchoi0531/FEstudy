<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수 개념 잡기</title>
</head>
<body>
    <script>
        function greeting() {
            document.write("가입이 완료되었습니다!<br>");
            document.write("다시 로그인 하세요.<br>");
            document.write("많은 이용 부탁드립니다!<br>");
        }
        document.write("다음은 함수에 의해 출력되었습니다.<br><br>");
        greeting();
    </script>
</body>
</html>
