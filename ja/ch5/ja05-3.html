<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결과 값을 반환하는 함수</title>
    <script>
        function hap(op1, op2) {
            return op1 + op2;
        }

        function gop(op1, op2) {
            return op1 * op2;
        }
    </script>
</head>
<body>
    <script>
        var res;

        res = hap(10, 20);
        document.write(res + "<br>");

        res = gop(10, 20);
        document.write(res);
    </script>
</body>
</html>
