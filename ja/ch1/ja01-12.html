<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트에서 사용하는 데이터 종류</title>
</head>
<body>
    <script>
        var test;

        test = 10.5;
        document.write(typeof test + "<br>");
        
        test = "school";
        document.write(typeof test + "<br>");
        
        test = true;
        document.write(typeof test + "<br>");
    </script>
</body>
</html>
