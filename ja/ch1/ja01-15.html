<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트에서 사용하는 데이터 종류</title>
</head>
<body>
    <script>
        var x = 0.2 + 0.1;
        document.write(x);

        document.write("<br>");

        var y = (0.2 * 10 + 0.1 * 10) / 10;
        document.write(y);
    </script>
</body>
</html>
