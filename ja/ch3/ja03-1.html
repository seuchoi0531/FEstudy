<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단순 if 문 사용하기</title>
</head>
<body>
    <script>
        var jumsu;
        jumsu = prompt("점수를 입력하세요!");

        if (jumsu >= 90)
            document.write("A 학점입니다.<br>");

        document.write("점수 : " + jumsu);
    </script>
</body>
</html>
