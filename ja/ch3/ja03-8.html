<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>switch 문 사용하기</title>
</head>
<body>
    <script>
        var jumsu = prompt("점수를 입력하세요!");
        var mark = (jumsu - (jumsu % 10)) / 10;
        switch (mark) {
            case 10 :
                document.write("A 학점");
            break;
            case 9 :
                document.write("A 학점");
            break;
            case 8 :
                document.write("B 학점");
            break;
            case 7 :
                document.write("C 학점");
            break;
            case 6 :
                document.write("D 학점");
            break;
            default :
            document.write("F 학점");
        }
        
        document.write("<br>점수 : " + jumsu);
    </script>
</body>
</html>
