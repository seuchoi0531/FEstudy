<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if ... else if 문 사용하기</title>
</head>
<body>
    <script>
        var jumsu;
        jumsu = prompt("점수를 입력하세요!");

        if (jumsu >= 90) {
            document.write("A 학점입니다.<br>");
            document.write("축하합니다.<br>");
        } else if (jumsu >= 80) {
            document.write("B 학점입니다.<br>");
            document.write("준수합니다.<br>");
        } else if (jumsu >= 70) {
            document.write("C 학점입니다.<br>");
            document.write("더 노력하세요.<br>");
        } else if (jumsu >= 60) {
            document.write("D 학점입니다.<br>");
            document.write("분발하세요.<br>");
        } else {
            document.write("F 학점입니다.<br>");
            document.write("낙제입니다.<br>");
        } 

        document.write("점수 : " + jumsu);
    </script>
</body>
</html>
