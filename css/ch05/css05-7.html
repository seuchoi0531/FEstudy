<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 줄무늬 표시하기</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: #4682B4;
            color: white;
            font-weight: 900;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tr:hover {
            background-color: #B0E0E6;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>부서</th>
            <th>이름</th>
        </tr>
        <tr>
            <td>연수부</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>관리부</td>
            <td>김심청</td>
        </tr>
        <tr>
            <td>조사부</td>
            <td>이진희</td>
        </tr>
        <tr>
            <td>개발부</td>
            <td>고수란</td>
        </tr>
    </table>
</body>
</html>
