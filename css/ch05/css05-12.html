<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록의 크기, 간격, 배경색 지정하기</title>
    <style>
        ol {
            width: 40%;
            background: #FA8072;
            padding: 30px;
        }

        ul {
            width: 40%;
            background: #F0E68C;
            padding: 20px;
        }

        ol li {
            background-color: #f8e0f7;
            padding: 5px;
            margin: 10px;
        }

        ul li {
            background: #FFFFE0;
            margin: 10px;
        }
    </style>
</head>
<body>
    <p>순서 있는 목록</p>
    <ol>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ol>

    <p>순서 없는 목록</p>
    <ul>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ul>
</body>
</html>
