<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 선과 색, 간격 지정</title>
    <style>
        table, th, td {
            border: 2px solid darkred;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: red;
            color: white;
            font-weight: 400;
        }
        td {
            font-weight: 900;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>부서</th>
            <th>이름</th>
        </tr>
        <tr>
            <td>연수부</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>관리부</td>
            <td>김심청</td>
        </tr>
    </table>
</body>
</html>
