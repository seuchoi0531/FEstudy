<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지로 목록의 글머리 기호 표시하기</title>
    <style>
        .sample1 {
            list-style-image: url("bullet1.png");
        }

        .sample2 {
            list-style-image: url("bullet2.png");
        }
    </style>
</head>
<body>
    <p>그림 사용의 예</p>
    <ul class="sample1">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ul>
    <p>그림 사용의 예</p>
    <ul class="sample2">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ul>
</body>
</html>
