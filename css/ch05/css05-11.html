<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 들여쓰기</title>
    <style>
        .sample1 {
            list-style-position: inside;
        }

        .sample2 {
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <p>list-style-position: inside의 예</p>
    <ul class="sample1">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ul>
    <p>list-style-position: outside의 예</p>
    <ul class="sample2">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ul>
</body>
</html>
