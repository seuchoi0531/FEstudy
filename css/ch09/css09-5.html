<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본적인 애니메이션 사용하기</title>
    <style>
        .sample {
            width: 100px;
            height: 100px;
            background-color: green;
            animation-name: example;
            animation-duration: 8s;
        }

        @keyframes example {
            from {background-color: green;
            margin-left: 0px;}
            to {background-color: yellow;
            margin-left: 200px;}
        }
    </style>
</head>
<body>
    <p>녹색이 8초에 걸쳐 노란색으로 바뀌며 이동합니다</p>
    <div class="sample"></div>
    <p>애니메이션이 끝나면 녹색으로 표시됩니다</p>
</body>
</html>
