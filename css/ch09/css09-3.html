<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변환 지연 지정하기</title>
    <style>
        .sample {
            width: 100px;
            height: 100px;
            background: yellow;
            transition: width 4s;
            transition-timing-function: ease-in;
            transition-delay: 2s;
        }
        
        .sample:hover {
            width:400px;
        }
    </style>
</head>
<body>
    <p>박스에 마우스를 올리세요.</p>
    <div class="sample">2초 지연</div><br>
</body>
</html>
