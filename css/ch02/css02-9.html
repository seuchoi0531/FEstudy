<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리 안쪽 여백 지정하기</title>
    <style>
        .sample {
            border: 2px solid red;
            padding-top: 20px;
            padding-right: 40px;
            padding-bottom: 60px;
            padding-left: 80px;
        }
    </style>
</head>
<body>
    <h3>padding 프로퍼티 지정 예</h3>
    <p>이 내용은 테두리 위쪽에 표시됩니다.</p>
    <p class="sample">이 문단은 테두리 안에 표시됩니다.</p>
    <p>이 내용은 테두리 아래쪽에 표시됩니다.</p>
</body>
</html>
