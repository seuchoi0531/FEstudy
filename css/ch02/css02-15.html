<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스에 그림자 만들기</title>
    <style>
        .sample {
            background-color: yellow;
            border-radius: 10px;
            width: 40%;
            text-align: center;
            padding: 10px;
            box-shadow: 0 0 10px 10px gold inset;
        }
    </style>
</head>
<body>
    <h3>박스 그림자의 예</h3>
    <p>이 내용은 박스 위쪽에 표시됩니다.</p>
    <div class="sample">
        <p>박스 안에 표시되는 첫번째 문단입니다.</p>
        <p>박스 안에 표시되는 두번째 문단입니다.</p>
        <p>박스 안에 표시되는 세번째 문단입니다.</p>
    </div>
    <p>이 내용은 박스 아래쪽에 표시됩니다.</p>
</body>
</html>
