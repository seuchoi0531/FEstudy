<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리 색 지정하기</title>
    <style>
        .two_px {
            border-style: solid;
            border-width: 2px;
            border-color: red;
        }

        .five_px {
            border-style: solid;
            border-width: 5px;
            border-color: blue;
        }
        
        .two_em {
            border-style: solid;
            border-width: 0.2em;
            border-color: green;
        }
        
        .five_em {
            border-style: solid;
            border-width: 0.5em;
            border-color: yellow;
        }
    </style>
</head>
<body>
    <h3>border-width의 예</h3>

    <p class="two_px">2px red의 예입니다.</p>
    <p class="five_px">5px blue의 예입니다.</p>
    <p class="two_em">0.2em green의 예입니다.</p>
    <p class="five_em">0.5em yellow의 예입니다.</p>
</body>
</html>
