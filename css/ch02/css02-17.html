<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스를 바로 옆에 나열하기</title>
    <style>
        .sample1 {
            border: 4px solid gold;
            background-color: lightyellow;
            width: 300px;
            display: inline-block;
        }

        .sample2 {
            border: 4px solid red;
            background-color: lightpink;
            width: 300px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h3>나란히 표시의 예</h3>
    <div class="sample1">
        <p>이 내용은 왼쪽 박스에 표시됩니다.</p>
        <p>노란색 박스입니다.</p>
    </div>
    <div class="sample2">
        <p>이 내용은 오른쪽 박스에 표시됩니다.</p>
        <p>핑크색 박스입니다.</p>
    </div>
    <p>이 내용은 박스 아래에 표시됩니다.</p>
</body>
</html>
