<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리 크기 지정하기</title>
    <style>
        .sample {
            border: 4px solid red;
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h3>width / height 프로퍼티 지정 예</h3>
    <p>이 내용은 테두리 위쪽에 표시됩니다.</p>
    <p class="sample">이 문단은 테두리 안에 표시됩니다.</p>
    <p>이 내용은 테두리 아래쪽에 표시됩니다.</p>
</body>
</html>
