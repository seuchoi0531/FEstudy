<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리 바깥 여백 지정하기</title>
    <style>
        .sample {
            border: 2px solid red;
            margin:20px 40px 60px 80px;
        }
    </style>
</head>
<body>
    <h3>margin 프로퍼티 지정 예</h3>
    <p>이 내용은 테두리 위쪽에 표시됩니다.</p>
    <p class="sample">top:20px right:40px bottom:60px left:80px</p>
    <p>이 내용은 테두리 아래쪽에 표시됩니다.</p>
</body>
</html>
