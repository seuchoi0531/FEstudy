<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스를 가운데 정렬하기</title>
    <style>
        .sample1 {
            border: 4px solid pink;
            width: 40%;
            padding: 10px;
            text-align: center;
            margin: 10px auto 10px auto
        }

        .sample2 {
            background-color: lightyellow;
            width: 40%;
            padding: 10px;
            text-align: center;
            margin: 0 auto 10px auto
        }
    </style>
</head>
<body>
    <h3>가운데 위치의 예</h3>
    <p class="sample1">이 내용은 박스 위쪽에 표시됩니다.</p>
    <div class="sample2">
        <p>박스 안에 표시되는 첫번째 문단입니다.</p>
        <p>박스 안에 표시되는 두번째 문단입니다.</p>
        <p>박스 안에 표시되는 세번째 문단입니다.</p>
    </div>
    <p class="sample1">이 내용은 박스 아래쪽에 표시됩니다.</p>
    <p>이 내용은 제일 아래 표시됩니다.</p>
</body>
</html>
