<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리 너비 지정하기</title>
    <style>
        .thin {
            border-style: solid;
            border-width: thin;
        }

        .medium {
            border-style: solid;
            border-width: medium;
        }

        .thick {
            border-style: solid;
            border-width: thick;
        }
    </style>
</head>
<body>
    <h3>border-width의 예</h3>
    <p class="thin">thin의 예입니다.</p>
    <p class="medium">medium의 예입니다.</p>
    <p class="thick">thick의 예입니다.</p>
</body>
</html>
