<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리로 배경색 조절하기</title>
    <style>
        body {
            background-color: gold;
        }

        @media screen and (max-width: 800px) {
            body {
                background-color: lightyellow;
            }
        }
    </style>
</head>
<body>
    <h2>미디어 쿼리</h2>
    <p>이 문서는 @media 규칙을 사용하고 있습니다.</p>
    <p>처음 문서가 표시될 때는 배경식이 "gold"로 표시됩니다.</p>
    <p>브라우저의 크기를 줄여보세요.</p>
    <p>표시되는 너비가 800px 이하가 되면 배경색이 "lightyelow"로 변환됩니다.</p>
</body>
</html>
