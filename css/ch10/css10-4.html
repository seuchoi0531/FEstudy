<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: gold;
        }

        @media screen and (orientation: landscape) {
            body {
                background-color: lightyellow;
            }
        }
    </style>
</head>
<body>
    <h2>미디어 쿼리</h2>
    <p>이 문서는 @media 규칙을 사용하고 있습니다.</p>
    <p>스마트폰을 세워서(Portrait) 보면 배경색이 "gold"로 표시됩니다.</p>
    <p>스마트폰을 뉘여서(Landscape) 보면 배경색이 "lightyellow"로 표시됩니다.</p>
</body>
</html>
