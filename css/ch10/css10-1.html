    <h2>인류의 진화</h2>
    <p>사람 또는 호모 사피엔스(라틴어: Homo sapiens)는
        두 발로 서서 걸어 다니는 사람과의 영장류 동물이다.
        지구상의 사람을 통틀어 인류라고도 한다.
        사람은 추상적인 사유, 언어 사용, 자기반성, 
        문제 해결을 할 수 있고, 감정을 느낄 수 있는 고도로
        발달한 두뇌를 지니고 있다. 이로써 인간은 개인이
        자신을 통합적으로 인식하는 주체가 된다.</p>
