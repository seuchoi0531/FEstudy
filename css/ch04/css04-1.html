<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 색상과 정렬</title>
    <style>
        .sample1 {
            color: red;
            text-align: center;
        }
        
        .sample2 {
            color: blue;
            text-align: left;
        }
        
        .sample3 {
            color: green;
            text-align: right;
        }
        
        .sample4 {
            color: grey;
            text-align: justify;
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <p class="sample1"><b>red, center가 지정되었습니다.
    </b></p>
    <p class="sample2"><b>blue, left가 지정되었습니다.
    </b></p>
    <p class="sample3"><b>green, right가 지정되었습니다.
    </b></p>
    <p class="sample4"><b>
        grey, justify가 지정되어 지정된 내용 영역 내에서
        양쪽 맞춤으로 텍스트가 배치됩니다.
    </b></p>
</body>
</html>
