<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폰트 종류 지정하기</title>
    <style>
        .sample1 {
            font-family: "Times New Roman", Times, serif;
        }

        .sample2 {
            font-family: Arial, Helvetica, sans-serif;
        }

        .sample3 {
            font-family: "나눔손글씨 붓", 바탕체;
        }
    </style>
</head>
<body>
    <h3 class="sample1">This paragraph is shown
        in the Times New Roman font.</h3>
    <h3 class="sample2">This paragraph is shown
        in the Arial font.</h3>
    <h3 class="sample3">나눔손글씨 붓, 바탕체 폰트를
        지정한 단락입니다.</h3>
        
</body>
</html>
