<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문자와 단어 간격 조절하기</title>
    <style>
        .sample1 {
            letter-spacing: 3px;
        }
        
        .sample2 {
            letter-spacing: -3px;
        }

        .sample3 {
            word-spacing: 10px;
        }

        .sample4 {
            word-spacing: -10px;
        }
    </style>
</head>
<body>
    
    <h3 class="sample1">문자 간격이 3px로 지정되었습니다.</h3>
    <h3 class="sample2">문자 간격이 -3px로 지정되었습니다.</h3>
    <h3 class="sample3">단어 간격이 10px로 지정되었습니다.</h3>
    <h3 class="sample4">단어 간격이 -10px로 지정되었습니다.</h3>
</body>
</html>
