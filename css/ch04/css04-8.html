<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폰트 굵기와 변형 지정하기</title>
    <style>
        .sample1 {
            font-weight: normal;
        }

        .sample2 {
            font-weight: lighter;
        }

        .sample3 {
            font-weight: bold;
        }

        .sample4 {
            font-weight: 700;
        }

        .sample5 {
            font-variant: normal;
        }

        .sample6 {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p class="sample1">font-weight: normal입니다.</p>
    <p class="sample2">font-weight: lighter입니다.</p>
    <p class="sample3">font-weight: bold입니다.</p>
    <p class="sample4">font-weight: 700입니다.</p>
    <p class="sample5">font-variant: normal입니다.</p>
    <p class="sample6">Font-Variant: Small-Caps입니다.</p>
</body>
</html>
