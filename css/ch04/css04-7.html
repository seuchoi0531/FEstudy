<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폰트 스타일과 크기 지정하기</title>
    <style>
        .sample1 {
            font-style: normal;
            font-size: 16px;
        }

        .sample2 {
            font-style: italic;
            font-size: 1.5em;
        }

        .sample3 {
            font-style: oblique;
            font-size: 150%;
        }
    </style>
</head>
<body>
    <p class="sample1">normal, 16px입니다.</p>
    <p class="sample2">italic, 1.5em입니다.</p>
    <p class="sample3">oblique, 150%입니다.</p>
</body>
</html>
