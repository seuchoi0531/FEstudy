<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폰트 굵기와 변형 지정하기</title>
    <style>
        .sample1 {
            text-indent: 30px;
        }
        
        .sample2 {
            line-height: normal;
        }

        .sample3 {
            line-height: 200%;
        }

        .sample4 {
            line-height: 2;
        }

        .sample5 {
            line-height: 30px;
        }
    </style>
</head>
<body>
    <p class="sample1">
        이 단락은 만입이 30px 지정되었습니다.<br>
        들여쓰기는 첫 번째 단락에만 지정됩니다.
    </p>

    <p class="sample2">
        이 단락은 줄간격이 normal로 지정되었습니다.<br>
        이 단락은 줄간격이 normal로 지정되었습니다.<br>
    </p>

    <p class="sample3">
        이 단락은 줄간격이 200%로 지정되었습니다.<br>
        이 단락은 줄간격이 200%로 지정되었습니다.<br>
    </p>

    <p class="sample4">
        이 단락은 줄간격이 2로 지정되었습니다.<br>
        이 단락은 줄간격이 2로 지정되었습니다.<br>
    </p>

    <p class="sample5">
        이 단락은 줄간격이 30px로 지정되었습니다.<br>
        이 단락은 줄간격이 30px로 지정되었습니다.<br>
    </p>
</body>
</html>
