<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상대 위치 지정하기</title>
    <style>
        .relative {
            position: relative;
            left: 50px;
            top: 30px;
            border: 5px solid #DC143C;
            width: 400px;
        }
    </style>
</head>
<body>
    <h3>position: relative의 예입니다.</h3>
    <p class="relative">이 박스는 position: relative로 지정되었습니다.</p>
</body>
</html>
