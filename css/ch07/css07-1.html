<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록레벨 요소와 인라인 요소</title>
    <style>
        .sample {
            display: inline;
        }
    </style>
</head>
<body>
    <h3>원래의 목록</h3>
    <ul>
        <li>청년기</li>
        <li>중년기</li>
        <li>노년기</li>
    </ul>

    <h3>display: inline이 지정된 목록</h3>
    <ul>
        <li class="sample">청년기</li>
        <li class="sample">중년기</li>
        <li class="sample">노년기</li>
    </ul>
</body>
</html>
