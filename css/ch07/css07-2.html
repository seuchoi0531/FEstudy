<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록레벨 요소와 인라인 요소</title>
    <style>
        .sample {
            display: block;
        }
    </style>
</head>
<body>
    <span>이 단락은 display: block이 지정되지 않아서</span>
    <span>인라인 요소의 특성을 유지하므로 옆으로 길게 표시됩니다.</span>
    <br><br>
    <span class="sample">이 단락은 display: block이 지정되어서</span>
    <span class="sample">블록 레벨 요소처럼 각기 1개 라인을 차지합니다.</span>
</body>
</html>
