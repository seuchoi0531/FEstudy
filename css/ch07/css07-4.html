<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>특정 요소 숨기기</title>
    <style>
        .sample1 {
            display: none;
        }

        .sample2 {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h2>1번 헤딩입니다.</h2>
    <h2 class="sample1">display: none이 지정된 2번 헤딩입니다.</h2>
    <h2>3번 헤딩입니다.</h2>
    <h2 class="sample2">visibility: hidden 지정된 4번 헤딩입니다.</h2>
    <h2>5번 헤딩입니다.</h2>
</body>
</html>
