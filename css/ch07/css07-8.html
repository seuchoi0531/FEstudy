<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>절대 위치 지정하기</title>
    <style>
        .relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 5px solid #DC143C;
        }

        .absolute {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 200px;
            height: 100;
            border: 5px solid #DC143C;
        }
    </style>
</head>
<body>
    <h3>position: absolute의 예입니다.</h3>
    <p class="relative">이 박스는 position: relative로 지정되었습니다.</p>
    <p class="absolute">이 박스는 position: absolute로 지정되었습니다.</p>
</body>
</html>
