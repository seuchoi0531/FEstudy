<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>크기 조절하기</title>
    <style>
        .original {
            width: 100px;
            height: 100px;
            background-color: lightyellow;
            border: 1px solid grey;
        }
        
        .scale {
            width: 100px;
            height: 100px;
            background-color: #B40404;
            border: 1px solid grey;
            transform: scale(0.5, 0.5);
        }
    </style>
</head>
<body>
    <div class="original">
        <div class="scale"></div>
    </div>
</body>
</html>
