<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>X축으로 회전하기</title>
    <style>
        .original {
            width: 100px;
            height: 100px;
            background-color: lightyellow;
            border: 1px solid grey;
            margin: 20px;
        }
        
        .rotateX {
            width: 100px;
            height: 100px;
            background-color: #B40404;
            border: 1px solid grey;
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
    <div class="original">
        <div class="rotateX">왼쪽위</div>
    </div>
</body>
</html>
