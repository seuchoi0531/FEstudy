<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기울이기</title>
    <style>
        .original {
            width: 100px;
            height: 100px;
            background-color: lightyellow;
            border: 1px solid grey;
            margin: 40px;
        }
        
        .skew {
            width: 100px;
            height: 100px;
            background-color: #B40404;
            border: 1px solid grey;
            transform: skew(30deg, 20deg);
        }
    </style>
</head>
<body>
    <div class="original">
        <div class="skew"></div>
    </div>
</body>
</html>
