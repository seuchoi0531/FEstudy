<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기울이기</title>
    <style>
        .original {
            width: 100px;
            height: 100px;
            background-color: lightyellow;
            border: 1px solid grey;
            margin: 40px;
        }
        
        .skewX {
            width: 100px;
            height: 100px;
            background-color: lightyellow;
            border: 1px solid grey;
            margin: 40px;
            transform: skewX(30deg);
        }
        
        .skewY {
            width: 100px;
            height: 100px;
            background-color: lightyellow;
            border: 1px solid grey;
            margin: 40px;
            transform: skewY(30deg);
        }
    </style>
</head>
<body>
    <div class="original"></div>
    <div class="skewX"></div>
    <div class="skewY"></div>
</body>
</html>
