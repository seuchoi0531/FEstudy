<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경색의 적용 범위 조절하기</title>
    <style>
        .sample1 {
            border: 10px double darkred;
            padding: 20px;
            background-color: yellow;
        }
        
        .sample2 {
            border: 10px double darkred;
            padding: 20px;
            background-color: yellow;
            background-clip: padding-box;
        }
        
        .sample3 {
            border: 10px double darkred;
            padding: 20px;
            background-color: yellow;
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div class="sample1">
        <p>background-clip 지정 안함</p>
        <p>background-clip 지정 안함</p>
    </div>

    <br>

    <div class="sample2">
        <p>background-clip: padding-box 지정함</p>
        <p>background-clip: padding-box 지정함</p>
    </div>

    <br>

    <div class="sample3">
        <p>background-clip: content-box 지정함</p>
        <p>background-clip: content-box 지정함</p>
    </div>
</body>
</html>
