<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS에서 사용하는 단위</title>
    <style>
        p {
            font-size:20px;
            line-height: 2em;
        }
        div {
            font-size: 30px;
            border: 1px solid red;
        }
        span {
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <p>이 단락의 라인 간격은 2 x 20px = 20px 입니다.</p>
    <p>이 단락의 라인 간격은 2 x 20px = 20px 입니다.</p>

    <div>
        <span>이 단락의 폰트 크기는 0.5 x 30px = 15px 입니다.</span>
    </div>
</body>
</html>
