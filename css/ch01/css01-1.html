<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS란 무엇일까?</title>
    <style>
        body {
            background-color: #4682B4;
        }
        h1 {
            color: yellow;
            text-align: center;
        }
        p.white {
            color: rgb(255, 255 ,255);
            font-size: 25px;
        }
        p.orange {
            color: rgb(255, 165, 0);
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>헤더는 노란색으로 가운데에 표시</h1>
    <p class="white">첫번째 단락은 하얀색으로 표시</p>
    <p class="orange">두번째 단락은 오렌지색 볼드체로 작게 표시</p>
</body>
</html>
