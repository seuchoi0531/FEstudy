<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS id 클래스 선택자의 사용</title>
    <style>
        #grey {
            text-align: center;
            color: grey;
        }
        #blue {
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <h3 id="grey">헤더입니다.</h3>
    <p>이 단락은 스타일이 지정되었습니다.</p>
    <p id="blue">가운데 청색으로 표시됩니다.</p>
</body>
</html>
