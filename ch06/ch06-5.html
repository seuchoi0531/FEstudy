<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float프로퍼티를 사용한 이미지 배치</title>
</head>
<body>
    <h5>float:right 사용</h5>
    <p>
        <img src="naver.png" alt="네이버 입니다."
        style="width: 5%; height: 5%; float:right;">
        네이버는 검색 엔진 등 포털 서비스를 중심으로
        블로그, 카페, 포스트 등의 커뮤니티 서비스를 비롯하여
        뉴스, 스포츠, 연예, 쇼핑 등 다양한 콘텐츠 주제판을
        제공하고 있다.
    </p>
    
    <h5>float:left 사용</h5>
    <p>
        <img src="naver.png" alt="네이버 입니다."
        style="width: 5%; height: 5%; float:left;">
        네이버는 검색 엔진 등 포털 서비스를 중심으로
        블로그, 카페, 포스트 등의 커뮤니티 서비스를 비롯하여
        뉴스, 스포츠, 연예, 쇼핑 등 다양한 콘텐츠 주제판을
        제공하고 있다.
    </p>
</body>
</html>
