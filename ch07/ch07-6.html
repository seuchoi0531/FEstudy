<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Check 박스</title>
</head>
<body>
    <form>
        <p>취미를 선택하세요</p>
        <input type="checkbox" name="hobby" value="game">게임<br>
        <input type="checkbox" name="hobby" value="movie" checked>영화<br>
        <input type="checkbox" name="hobby" value="music">음악<br>
        <input type="checkbox" name="hobby" value="climbing">등산<br>
        <input type="checkbox" name="hobby" value="travel">여행<br>

        <p>복수 선택이 가능합니다.</p>
    </form>
</body>
</html>
