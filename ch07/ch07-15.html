<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Radio 버튼과 Check 박스에서 레이블 사용하기</title>
</head>
<body>
    <form>
        <p>스마트폰을 선택하세요</p>
        <label><input type="radio" name="phone" value="1" checked>갤럭시</label><br>
        <label><input type="radio" name="phone" value="2">아이폰</label><br>
        <label><input type="radio" name="phone" value="3">G7</label><br>
        
        <p>취미를 선택하세요</p>
        <input type="checkbox" id="ga" name="hobby" value="game">
        <label for="ga">게임</label><br>
        <input type="checkbox" id="mo" name="hobby" value="movie" checked>
        <label for="mo">영화</label><br>
        <input type="checkbox" id="mu" name="hobby" value="music">
        <label for="mu">음악</label><br>
    </form>
</body>
</html>
